<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
               
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <script type="text/javascript" src="js/businessCustomer.js"></script> 
    </head>
    <body>
       <center>
       <div id="imgLoader">
                <img src="jquery-mobile/styles/images/ajax-loader.gif" id="loading-image"/>
       </div>
       <div style="width:100%;height:70px;"  class="header">
                <table style="width:100%;padding-top:1%;">
                    <tr>
                        <td width="30%" style="float:left;">
                             <div style="float:left;height:48px;width:100px;">
                                    <img src="img/logo1.png" class="logo"style="float:left;width:100px"/>
                             </div>
                              
                        </td>
                        <td  width="50%" style="float:left;padding-left:3%;">
                           
                                <div style="padding-top:13px;">
                                    <b class="header-font" style="color:white;font-size:15px;">Business Customer</b>
                                </div>
                           
                        </td>
                        <td  width="15%" style="float:right;">
                            <div style="float:right;padding-top:1%;">
                               <img src="img/backk.png" height="35"  onclick="backToIndex();"/>
                            </div>
                        </td>
                    </tr>
                </table>
         </div>
        <div style="padding-top:71px">
            <label id="lblMsg" style="color:#D70007;font-size:12px"></label><br/>    
            <input type="text" id="txtBusinessName" placeholder="Name of business" style="border-width:2px;border-color:#00A3C9;" />
            <input type="text" id="txtFirstName" placeholder="Contact first name" style="border-width:2px;border-color:#00A3C9;" />
            <input type="text" id="txtLastName" placeholder="Contact last name" style="border-width:2px;border-color:#00A3C9;" />
            
            <input type="text" id="txtPhone" placeholder="Phone number" maxlength="11" style="border-width:2px;border-color:#00A3C9;"/>
            <input type="text" id="txtEmail" placeholder="Email id" style="border-width:2px;border-color:#00A3C9;" />
            <input type="text" id="txtUserName" placeholder="Username" style="border-width:2px;border-color:#00A3C9;" />
            <input type="password" id="txtPassword" placeholder="Password" style="border-width:2px;border-color:#00A3C9;" />
            <input type="password" id="txtConfirmPassword" placeholder="Confirm password" style="border-width:2px;border-color:#00A3C9;" />
            <input type="text" id="txtAddress1" placeholder="Address line1" style="border-width:2px;border-color:#00A3C9;" />
            <input type="text" id="txtAddress2" placeholder="Address line2" style="border-width:2px;border-color:#00A3C9;" />
            <input type="text" id="txtAddress3" placeholder="Address line3" style="border-width:2px;border-color:#00A3C9;" />
            <input type="text" id="txtAddress4" placeholder="Address line4" style="border-width:2px;border-color:#00A3C9;" />
            <input type="text" id="txtAddress5" placeholder="Address line5" style="border-width:2px;border-color:#00A3C9;" />
            <input type="text" id="txtAddress6" placeholder="Address line6" style="border-width:2px;border-color:#00A3C9;" />
            <input type="text" id="txtPostalCode" placeholder="Postcode" style="border-width:2px;border-color:#00A3C9;" />
            <div style="margin-top:7px;width:100%">
            <input type="button" class="btn-tmp cursor" value="Register" onclick="businessRegistercustomer()"/>
            </div>
        </div>  
           
       </center>     
    </body>
</html>
