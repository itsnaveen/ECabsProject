<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
               
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>

    <body>
       <center>

            <img src="jquery-mobile/styles/images/ajax-loader.gif" width="270" height="200"/>
        </div>
       <div class="header" style="background-color:#242424">
            <div style="float:left;height:48px;width:100px;padding-left:5px">
                <img src="img/logo1.png" class="logo"/>
            </div>
            <div style="width:200px; height:50px;text-align:center">
                 <div style="padding-top:13px;">
                <b class="header-font" style="color:white;font-size:16px;">Register</b>
               </div>
            </div>
             <div style="float:right;height:50px;width:60px; margin-top:-45px;">
                <img src="img/backk.png" height="35"  onclick="backToIndex();"/>
            </div>
        </div>
           <!-- <div style="padding-top:21%">
                <span style="font-family:;font-weight:bold;color:#252261;font-size:16px;float:center;">
                    Business Customer Register
                </span>
                
            </div>-->
        <div style="padding-top:76px">
           
            <label id="lblMsg" style="color:#D70007;font-size:12px"></label>
