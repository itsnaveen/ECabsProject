<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
               
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <script type="text/javascript" src="js/businessCustomer.js"></script> 
    </head>
    <body>
       <center>
       <div id="imgLoader" style="display:none;padding-top:130px; z-index: 2147483647;position:fixed;top:0; left:0; background-color: #E6E6E6; opacity:0.7;filter:alpha(opacity=0);
                width:100%;height:100%;text-align:center;background-position: center;background-repeat: no-repeat;">
                <img src="jquery-mobile/styles/images/ajax-loader.gif" width="270" height="200"/>
 </div>
       <div class="header" style="height:57px">
            <div style="float:left;height:48px;width:100px;padding-left:5px">
                <img src="img/logo1.png" class="logo"/>
            </div>
            <div style="width:200px; height:50px;text-align:center">
                 <div style="padding-top:13px;">
                <b class="header-font" style="color:white;font-size:14px;">Business Customer</b>
               </div>
            </div>
             <div style="float:right;height:50px;width:60px; margin-top:-45px;">
                <img src="img/backk.png" height="35"  onclick="backToIndex();"/>
            </div>
        </div>
           <!-- <div style="padding-top:21%">
                <span style="font-family:;font-weight:bold;color:#252261;font-size:16px;float:center;">
                    Business Customer Register
                </span>
                
            </div>-->
        <div style="padding-top:76px">
           
            <label id="lblMsg" style="color:#D70007;font-size:12px"></label>        
            <input type="text" id="txtBusinessName" placeholder="Name of business" autofocus="autofocus"/>
            <input type="text" id="txtFirstName" placeholder="Contact first name"/>
            <input type="text" id="txtLastName" placeholder="Contact last name"/>
            <input type="text" id="txtPhone" placeholder="Phone number" maxlength="12"/>
            <input type="text" id="txtEmail" placeholder="Email id"/>
            <input type="text" id="txtUserName" placeholder="Username"/>
            <input type="password" id="txtPassword" placeholder="Password"/>
            <input type="password" id="txtConfirmPassword" placeholder="Confirm password"/>
            <input type="text" id="txtAddress1" placeholder="Address line1"/>
            <input type="text" id="txtAddress2" placeholder="Address line2"/>
            <input type="text" id="txtAddress3" placeholder="Address line3"/>
            <input type="text" id="txtAddress4" placeholder="Address line4"/>
            <input type="text" id="txtAddress5" placeholder="Address line5"/>
            <input type="text" id="txtAddress6" placeholder="Address line6"/>
            <input type="text" id="txtPostalCode" placeholder="Postcode"/>
            <div style="margin-top:7px;width:100%">
            <input type="button" class="btn-tmp cursor" value="Register" style="color:white;" onclick="businessRegistercustomer()"/>
            </div>
        </div>  
           
       </center>
