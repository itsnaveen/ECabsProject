<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="css/site.css" />
      <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTTIZjSyyWMye-WeHyffdgV5uY70c7OdI&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        
        var mapOptions = {
          center: new google.maps.LatLng(12.971599, 77.594563),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
          
           navigator.geolocation.getCurrentPosition(function (position) {
                    var geolocate = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    var infowindow = new google.maps.InfoWindow({
                        map: map,
                        position: geolocate,
                        content:
                            '<h1>Location pinned from HTML5 Geolocation!</h1>' +
                            '<h2>Latitude: ' + position.coords.latitude + '</h2>' +
                            '<h2>Longitude: ' + position.coords.longitude + '</h2>'
                    });

                    map.setCenter(geolocate);

                });
      }
        
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
          <div class="header-temp">
                <a style="float:left" href="customerHome.html">Back</a>
                <span>Current location</span>
            </div>
          <div style="padding-bottom:20px"></div>
            <div id="map-canvas"></div>
  </body>
</html>
