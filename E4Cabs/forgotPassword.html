<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
         <script type="text/javascript" src="js/forgotPassword.js"></script>
        <script type="text/javascript" src="Scripts/jquery-1.8.2.min.js"></script>
         <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <title></title>
    </head>
    <body>
        <center>
        <div id="imgLoader">
                <img src="jquery-mobile/styles/images/ajax-loader.gif" id="loading-image"/>
        </div>
        <div style="width:100%;height:13%;"  class="header">
                <table style="width:100%;padding-top:1%;">
                    <tr>
                        <td width="30%" style="float:left;">
                             <div style="float:left;height:48px;width:100px;">
                                    <img src="img/logo1.png" class="logo"style="float:left;width:100px"/>
                             </div>
                              
                        </td>
                        <td  width="50%" style="float:left;padding-left:3%;">
                           
                                <div style="padding-top:13px;">
                                    <b class="header-font" style="color:white;font-size:16px;">Forgot Password</b>
                                </div>
                           
                        </td>
                        <td  width="15%" style="float:right;">
                            <div style="float:right;padding-top:1%;">
                               <img src="img/backk.png" height="35"  onclick="backToIndex();"/>
                            </div>
                        </td>
                    </tr>
                </table>
         </div>
           
           
            
       
        <div style="padding-top:80px">
            <div style="margin-bottom:30px;padding-top:30px;">
            <img src="img/LoganCar.png" class="cursor" width="170px" height="120px"/>
             </div>
            <label id="lblMsg"></label>
            <br />
            <input type="text" id="txtEmail" style="font-family:Trebuchet MS;width:80%" placeholder="Email id" autofocus="autofocus"/> 
         <div style="margin-top:10px;">
            <input type="button" class="btn-Login cursor" value="Submit" onclick="forgotPassword()" /> 
         </div>
        </div> 
         </center>        
    </body>
</html>
