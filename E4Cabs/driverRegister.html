<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <script type="text/javascript" src="js/driverRegister.js"></script>        
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    </head>
    <body>
        <div class="header-temp"><span>Register</span></div>             
        <div style="height:80px;width:100%;margin-bottom:30px">
            <div style="padding-top:25px"><img src="img/site-logo.png" class="logo"/></div>
            <span style="color:#0C9516" class="slogan">'Save Money - Save Time - Save The Planet'</span>
        </div>
        <div style="margin:10px 0 5px 0;" align="center">
            <span class="font-style">Driver Registration</span>
        </div>
        <div id="container" align="center">
            <input type="text" id="txt1" placeholder="Name"/><br/>
             <center><label id="lblName" style="color:red;font-size:10px"></label></center>
            
            <input type="text" id="txt4" placeholder="Address1"/><br/>
              <center><label id="lblAddress1" style="color:red;font-size:10px"></label></center>
            
            <input type="text" id="txt5" placeholder="Address2"/><br/>
              <center><label id="lblAddress2" style="color:red;font-size:10px"></label></center>
            
            <input type="text" id="txt2" placeholder="Email"/><br/>
            <center><label id="lblEmail" style="color:red;font-size:10px"></label></center>
            
            <input type="text" id="txt3" placeholder="Contact number" maxlength="12"/><br/>
              <center><label id="lblPhoneNo" style="color:red;font-size:10px"></label></center>
            
           
            <input type="text" id="txt6" placeholder="Postcode"/><br/>
              <center><label id="lblPostcode" style="color:red;font-size:10px"></label></center>
            
            <input type="password" id="txt7" placeholder="Password"/><br/>
              <center><label id="lblPassword" style="color:red;font-size:10px"></label></center>
            
            <input type="password" id="txt8" placeholder="Confirm password"/><br/>
              <center><label id="lblConfirmPassword" style="color:red;font-size:10px"></label></center>
            
        <div align="center">
            <input type="button" class="btn-tmp cursor" value="Submit" onclick="RegisterDriver();"/>
        </div>
        </div>  
    </body>
</html>
