<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <script type="text/javascript" src="js/driverRegister.js"></script>        
    </head>
    <body>
        <center>
        <div class="header-temp"><span>Register Driver</span></div>
        <div style="height:100px;width:100%;margin-bottom:20px">
            <div style="padding-top:30px"><img src="img/site-logo.png" class="logo"/></div>
            <span style="color:#0C9516" class="slogan">'Save Money - Save Time - Save The Planet'</span>
        </div>
        <label id="lblRequiredField" style="color:red;font-size:10px"></label>
        <div id="container">
            <input type="text" id="txtname" placeholder="Name"/>
            
             <input type="text" id="txtemail" placeholder="Email"/>
            
            <input type="text" id="txtusername" placeholder="Username"/>
            
            <input type="password" id="txtpassword" placeholder="Password"/>
            
            <input type="password" id="txtCpass" placeholder="Confirm password"/>
            
            <input type="text" id="txtmobile" placeholder="Mobile number" maxlength="12"/>
            
            <input type="text" id="txtaddress1" placeholder="Address line1"/>
            
            <input type="text" id="txtaddress2" placeholder="Address line2"/>            
          
            <input type="text" id="txtpostcode" placeholder="Postcode"/>
            
            <input type='file' id='txtfile'>
            <input type='button' id='btnLoad' value='Load' onclick='UpladImage();'>
            
        <div align="center">
            <input type="button" class="btn-tmp cursor" value="Submit" onclick="RegisterDriver();"/>
        </div>
        </div>  
       </center>
    </body>
</html>
