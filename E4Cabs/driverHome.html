<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jqx.base.css"/>
        <link rel="stylesheet" type="text/css" href="css/jqx.energyblue.css"/>
        <link rel="stylesheet" type="text/css" href="css/PopUp.css" />
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
         <script type="text/javascript" src="Scripts/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="Scripts/jqx-all.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <script type="text/javascript" src="js/driverHome.js"></script>
        
           </head>
    <body>
        <center>
            <div class="header">
                <div style="float:left;height:48px;width:100px;padding-top:4px;padding-left:4px">
                    <img src="img/logo1.png" class="logo"/>
                    
                </div>
                <div style="width:200px; height:50px;text-align:center">
                    <div style="padding-top:13px;">
                        <i class="header-font"></i>
                        
                    </div>
                    
                </div>
                
            </div>
            <div style="padding-top:35%;">
                <div style="width:80%;height:30px;background-color:#777B81;border-radius:3px;">
                    <marquee slide="left" style="font-size:15px;color:#ffffff;padding-top:5px;">
                        <i>Your Current Status is: &nbsp;<label id="driverStatusupdate" style="color:blue"/>Available</i>
                        
                    </marquee>
                    
                </div>
                <div style="padding-top:35%;width:80%">
                    <input type="button"  value="Change Current Status" onclick="DriverStatus()"/>
                    <!-- <input type="button" class="btn-tmp cursor" value="Profile" onclick="DriverProfile()"/>-->
                    
                </div>
                <div style="padding-top:2%;width:80%;padding-bottom:27%">
                    <input type="button"  value="My Jobs" onclick="Jobs();" style="margin-top:5px;"/>
                    
                </div>
                
            </div>
            
      
         </center>
        <footer>
         <div style="width:100%;position:fixed;bottom:8px;height:20px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:20%;">
                        <div>
                            <img src="img/profile.png" width="22px;" style="float:left; cursor:pointer" title="Profile" onclick="myProfile()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/status_away.png" width="22px;" style="float:left;cursor:pointer" title="Status" onclick="myStatus()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/car.png" width="22px;" style="float:left;cursor:pointer" title="My Bookings" onclick="MyBookings()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/history.png" width="22px;" style="float:left;cursor:pointer" title="Booking History" onclick="bookedHistory()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/feedback.png" width="24px;" style="float:left;cursor:pointer" title="Feedback" onclick="feedBack()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/logout.png" width="24px;" style="float:left;cursor:pointer" title="Logout" onclick="logout()"/>
                        </div>
                    </td>
                </tr>
            </table>
        </div></footer>
    </body>
</html>
