        window.setInterval(function () {
             
           var fp="560078";

                type: "GET",

                data: {},
                datatype: "json",
                updaterow: function (rowid, rowdata, commit) {
                    // synchronize with the server - send update command
                    // call commit with parameter true if the synchronization with the server is successful 
                    // and with parameter false if the synchronization failder.
                    commit(true);

                ],
                cache: false,
                root: 'data',
                async: false
            };
            $('#jqxgrid').bind('bindingcomplete', function (){});            
            var dataAdapter = new $.jqx.dataAdapter(source, {
                contentType: 'application/json; charset=utf-8',
                downloadComplete: function (data, textStatus, jqXHR)
                {
                    return data.d;
                }
            });
            var cellsrenderer = function (row, column, value)
            {
                return '<div style="text-align: center;">' + value + '</div>';
            }
            var columnrenderer = function (value)
            {
                return '<div style="text-align: center;">' + value + '</div>';
            }
            $("#jqxgrid").jqxGrid({
                width: '900',
               
                source: dataAdapter,
                autoheight: true,
                theme: 'energyblue',
                pageable: true,
                editable:true,
                columns: [
                    { text: 'CustomerRequestID', dataField: 'CustomerRequestID',editable:false, renderer: columnrenderer, cellsrenderer: cellsrenderer, width: 100, hidden: true },
                    { text: 'CustomerName', dataField: 'CustomerName',editable:false, renderer: columnrenderer, cellsrenderer: cellsrenderer, width: 100 },  
                    { text: 'StartDate', dataField: 'StartDate',editable:false, renderer: columnrenderer, cellsrenderer: cellsrenderer, width: 100 },
                    { text: 'StartTime', dataField: 'StartTime',editable:false, renderer: columnrenderer, cellsrenderer: cellsrenderer, width: 100 },
                    { text: 'FromPostcode', dataField: 'FromPostcode',editable:false, renderer: columnrenderer, cellsrenderer: cellsrenderer, width: 100 },
                    { text: 'ToPostcode', dataField: 'ToPostcode',editable:false, renderer: columnrenderer, cellsrenderer: cellsrenderer, width: 100 },
                    { text: 'DistanceInMile', dataField: 'DistanceInMile',editable:false, renderer: columnrenderer, cellsrenderer: cellsrenderer, width: 100 },
                     { text: 'DriverComments', dataField: 'DriverComments',editable:true, renderer: columnrenderer, cellsrenderer: cellsrenderer, width: 100 ,
                     
                     },    
                {
                        text: 'Accept', datafield: 'CustomerRequestID', columntype: 'button',editable:true, renderer: columnrenderer, cellsrenderer: cellsrenderer, width: 100,
                        cellsrenderer: function ()
                        {
                            return "Accept";
                        },
                        buttonclick: function (row)
                        {
                            $("#jqxgrid").on('cellbeginedit', function (event) 
                            {
                             var args = event.args;
                               });
                              $("#jqxgrid").on('cellendedit', function (event)
                               {
                                    var args = event.args;
                             });
                            editrowindex = row;
                            var rid = $("#jqxgrid").jqxGrid('getcellvalue', row, "CustomerRequestID");
                            var status=true; 
                            var price=$("#jqxgrid").jqxGrid('getcellvalue', row, "DriverComments");
                            var dID=relatedId;
                            alert(dID);
                             $.ajax({
                                        url: "http://115.115.159.126/ECabs/ECabs4U.asmx/setDriverResponse",
                                        type:"POST",
                                        dataType: "Json",
                                        data:"{'userID':'" + relatedId +"','reqid':'"+ rid +"','status':'"+ status  +"','price':'"+ price +"'}",
                                        contentType: "application/json; charset=utf-8",  
                                        success: function (data) 
                                                {
                                                    alert(relatedId);
                                        var get=data.d;
                                                    if(get==false)
                                                    {
                                                 window.location='CustomerPop.html?id='+userId+'&rid='+roleId+'&rrid='+relatedId+'&reqid='+rid;
                                                }
                                                  
                                                    
                                                    },
                                        error: function (XMLHttpRequest, textStatus, errorThrown)
                                                 {
                                        alert(errorThrown);
                                                }
                                    });
                           
                        }
                    },
                    {
                        text: 'Reject', datafield: 'CustomerRequestID', columntype: 'button',editable:false, renderer: columnrenderer, cellsrenderer: cellsrenderer, width: 100,
                        cellsrenderer: function ()
                        {
                            return "Reject";
                        },
                        buttonclick: function (row)
                        {
                            editrowindex = row;
                            var id = $("#jqxgrid").jqxGrid('getcellvalue', row, "CustomerRequestID");
                            alert(id);
                            alert("rejecting");
                        }
                    }
                
                ]
            });
             
            var renderer = function (id)
            {
                return "<input type='button' onClick='buttonclick(event)' class='gridButton' id='btn" + id + "' value='Accept'/>"
            };
            $('#popup_box').fadeIn("slow");
        }, 5000);
