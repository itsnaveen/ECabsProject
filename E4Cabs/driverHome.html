<!DOCTYPE html>

<html>
<head>
    <title></title>
    <script src="Scripts/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAKXfZggeVZMCwQnR-mGebtLCvjuRfZcg&sensor=true"></script>

    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jqx.base.css" />
    <link rel="stylesheet" type="text/css" href="css/jqx.energyblue.css" />
    <link rel="stylesheet" type="text/css" href="css/PopUp.css" />

    <script type="text/javascript" src="Scripts/jqx-all.js"></script>
    <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery-ui-1.8.15.custom.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/driverHome.js"></script>
    <script type="text/javascript" src="Common/GpsCurrentLocation.js"></script>
    <script type="text/javascript" src="Common/DriverJobNotification.js"></script>

    <style type="text/css">
        body.js.nojs
        {
            display: none;
        }
    </style>
    <script type="text/javascript">
        var relId = relatedId;
    </script>
</head>
<body>
    <center>
            <div id="imgLoader">
                <img src="jquery-mobile/styles/images/ajax-loader.gif" id="loading-image"/>
            </div>
           <div style="width:100%;height:70px;"  class="header">
                <table style="width:100%;padding-top:1%;">
                    <tr>
                        <td width="30%" style="float:left;">
                             <div style="float:left;height:48px;width:100px;">
                                    <img src="img/logo1.png" class="logo"style="float:left;width:100px"/>
                             </div>
                              
                        </td>
                        
                    </tr>
                </table>
         </div>
             <center>
                 <div id="msg" style="padding-top:71px"></div>
                 <div style="width:100%;height:75%;" id="divDetails">
                     <div id="popup_box" >
                         <div id="divDealStart"  style="display:none;"align="center">
                             <table align="left" style="width:100%;background-color:#FFFFFF;">
                                 <tr>
                                     <td class="popup_header" style="width:100%;" colspan="2">
                                         <strong style="padding-left:5px;font-size:13px;width:100%;"  align="center">New Job Notification</strong>
                                         
                                     </td>
                                     
                                 </tr>
                                 <tr id="popup_content">
                                     <td style="width:100%;" colspan="2">
                                         <b style="font-size:13px;color:blue; "><strong>You have got new job request!</strong></b>
                                         
                                     </td>
                                     
                                 </tr>
                                 <tr id="Tr1">
                                     <td style="width:100%;" colspan="2">
                                         <b style="font-size:13px;color:blue; "><strong>Do you want to see?</strong></b>
                                         
                                     </td>
                                     
                                 </tr>
                                 <tr class="popup_footer">
                                     <td style="width:50%;">
                                         <input type="button" class="ok" value="Yes" style="width:100%; " onclick="seeRequest()" />
                                         
                                     </td>
                                     <td style="width:50%;">
                                         <input type="button" class="ok" value="No" style="width:100%; " onclick="closeRequest()"/>
                                         
                                     </td>
                                     
                                 </tr>
                                 
                             </table>
                             
                         </div>
                         
                     </div>
                     
                 </div>
                 
             </center>
            <div style="padding-top:20%;">
                <div id="marque">
                    <marquee slide="left" style="font-size:20px;color:#ffffff;padding-top:4px">
                        <i>Current Status: &nbsp;<label id="driverStatusupdate" style="color:#ffffff"/></i>
                    </marquee>
                </div>
                
                <div style="padding-top:10%;">
                    <div style="padding-left:13%;height:40px">
                        <div style="padding-top:15px">
                            <span style="float:left;padding-left:25px"><b>Current Status : &nbsp;</b></span>
                            <label class="font-Label" style="color:blue;float:left;text-decoration:none;font-size:12px" id="lblCurrentStatus"/>
                        </div>
                    </div> 
                 </div>
                 
                <table style="padding-top:2%;width:85%;">
                        <tr>
                            <td style="text-align:center;">
                                <input type="button" class="btn-Common cursor" value="Soon To Clear" onclick="soonToclear();"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:center;">
                                <input type="button"  value="Available" class="btn-Common cursor" onclick="Available();"/>
                            </td>
                        </tr>
                 </table>                    
            </div>           
        </center>
    <footer>
        <div style="width: 100%; position: fixed; bottom: 0px; height: 20px; padding-bottom: 15px">
            <table style="width: 100%;" class="btn-tmpFooter">
                <tr>
                    <td style="width: 20%;">
                        <div>
                            <img src="img/User.png"  style="float: left;width:25px; cursor: pointer" title="Profile" onclick="myProfile()" />

                        </div>

                    </td>
                    <td style="width: 20%;">
                        <div>
                            <img src="img/Home.png"  style="float: left;width:25px; cursor: pointer" title="Home" onclick="myhome()" />

                        </div>

                    </td>
                    <td style="width: 20%;">
                        <div>
                            <img src="img/Cab.png" style="float: left; width:25px;cursor: pointer" title="My Jobs" onclick="MyBookings()" />

                        </div>

                    </td>
                    <td style="width: 20%;">
                        <div>
                            <img src="img/History1.png" style="float: left;width:25px; cursor: pointer" title="Booking History" onclick="bookedHistory()" />

                        </div>

                    </td>
                    <td style="width: 20%;">
                        <div>
                            <img src="img/feedback.png" style="float: left;width:25px; cursor: pointer" title="Feedback" onclick="feedBack()" />

                        </div>

                    </td>
                    <td style="width: 20%;">
                        <div>
                            <img src="img/logout.png" style="float: left;width:25px; cursor: pointer" title="Logout" onclick="logout()" />

                        </div>

                    </td>

                </tr>

            </table>

        </div>
      

    </footer>

</body>
</html>
