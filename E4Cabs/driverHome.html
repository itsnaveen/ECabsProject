<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
         <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <script type="text/javascript" src="js/driverHome.js"></script>        
       
    </head>
    <body>
        <center>
        <div class="header-temp"><span><b>Home</b></span></div>             
        <div style="height:80px;width:100%;margin-bottom:30px">
            <div style="padding-top:25px"><img src="img/site-logo.png" class="logo"/></div>
           
        </div>
            <div id="driverMarquee" style="width:80%;height:25px;background-color:#9F0066;border-radius:5px">
            <marquee behaviour="alternate" slide="left">
                <span style="font-size:15px;color:#ffffff">
                   <b>*Your Current Status is:<label id="DriverCurrentStatus" font-size="15px"/>   
                   </b>
                </span>
            </marquee></div>
  
           <div style="padding-top:100px;">
            <input type="button" class="btn-tmp cursor" value="Your current status" onclick="DriverStatus()"/>
            <input type="button" class="btn-tmp cursor" value="Profile" onclick="DriverProfile()"/>
            <input type="button" class="btn-tmp cursor" value="My Jobs" onclick="Jobs();"/>
         </div>   
          
         </center>
    </body>
