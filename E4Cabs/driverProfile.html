<!DOCTYPE html>
<html>
    <head>
         <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=true"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/PopUp.css" />       
        
        <script src="Scripts/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>  
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        
        <script type="text/javascript" src="Common/DriverJobNotification.js"></script>        
        <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>
        <script type="text/javascript" src="js/driverProfile.js"></script> 
        
        <script type="text/javascript" src="Common/GpsCurrentLocation.js"></script>
        <script type="text/javascript" src="Common/Logout.js"></script>
        
       
        <title></title>
    </head>
    <body>
        <div id="transparent_div" style="display: none"></div>
       <div style="width:100%;height:70px;"  class="header">
                <table style="width:100%;padding-top:1%;">
                    <tr>
                        <td style="float:left;width:30%">
                             <div style="float:left;height:48px;width:100px;">
                                    <img src="img/logo1.png" class="logo"/>
                             </div>                              
                        </td>                        
                        <td style="float:left;padding-left:3%;width:50%">                           
                            <div style="padding-top:13px;">
                                <b class="header-font" style="color:white;font-size:16px;">Profile</b>
                            </div>                           
                        </td>
                        <td style="float:right;width:15%">
                            <div style="float:right;padding-top:1%;">
                               <img src="img/backk.png" height="35"  onclick="backToIndex();"/>
                            </div>
                        </td>
                    </tr>
                </table>
         </div>
        
            <div data-role="content" style="padding-top:76px;width:100%;">
                <div style="width:100%" >
                    <span style="padding-right:10px;float:right">
                        <a href="#" style="color:#2980CE" onclick="changepassword()"><i>Change password</i></a>                        
                    </span>                    
                </div>
                <div style="width:100%; margin-top:15px">
                <table style="width:100%;border-collapse:collapse">
                    <tr>
                        <td style="width:70%;height:30px">
                            <label id="lblname" style="font-size:22px;font-weight:bold; font-family:Calibri"></label>                            
                            <label id="lblLastname"></label>
                        </td>
                        <td rowspan="3">
                            <img style="height:90px;width:90px;border:1px solid #2A81CF;border-radius:4px" id="imgDriver"/>                            
                        </td>
                    </tr>
                    <tr>
                        <td style="width:70%;height:30px">
                            <label id="lblMobileNo" class="label-font"></label>
                            <input type="text" id="txtMobileno" placeholder="Contact number" maxlength="11" style="display:none;text-align:left;width:95%"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:80%;height:20px">
                            <label id="lblEmailID" class="label-font" maxlength="30" style="color:#237DCB;text-decoration:underline;width:95%"></label>
                        </td>
                        
                    </tr>
                    <tr>
                        <td style="width:100%;height:30px" colspan="2">
                            <label id="lblLocation" class="label-font"></label>
                             <input type="text" id="txtLocation" placeholder="Address line1" maxlength="50" style="display:none;text-align:left;width:95%";/>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:100%;height:30px" colspan="2">
                            <label id="lblLocation2" class="label-font"></label>
                            <input type="text" id="txtLocation2" placeholder="Address line2" maxlength="50" style="display:none;text-align:left;width:95%"/>
                        </td>
                    </tr>
                    <tr>
                          <td style="width:100%;height:30px" colspan="2">
                            <label id="lblPostcode" class="label-font"></label>
                            <input type="text" id="txtpostcode" placeholder="Post code" maxlength="12" style="display:none;text-align:left;width:95%"/>
                        </td>                     
                    </tr>                                   
                </table> 
            </div>
           </div>
        
            <div style="width: 100%; position: fixed; bottom: 0px;padding-bottom: 38%">
                <table style="width:100%">
                    <tr>
                        <td style="width:90%" align="center" colspan="2">
                            <input id="btnEdit" type="button" value="Edit" class="btn-tmp" style="width:100%;color:white;" onclick="EditProfile();" />
                        </td>                        
                    </tr>
                    <tr id="trBtnUpdate" style="display:none;" >
                        <td align="center"  style="width:50%">
                            <input id="btnUpdate" type="button" class="btn-tmp" style="width:100%;color:white;" value="Update" onclick="UpdateProfile();"/>
                        </td>                   
                        <td align="center"  style="width:50%" >
                            <input id="btnCancel" type="button" class="btn-tmp" style="width:100%;color:white;" value="Cancel" onclick="CancelProfile();"/>                            
                        </td>                        
                    </tr>                    
                </table>                
            </div>
           
            <table style="width: 100%; position:fixed;bottom:0;padding-bottom:15%">
                <tr>
                    <th style="width:90%;text-align:left;padding-left:20px;height:25px;background-color:#848484;color:white" colspan="2">Vehicle allocated to you.</th>
                </tr>
                <tr>
                    <td style="width:40%;text-align:left;padding-left:20px;height:20px;">Registration no </td>
                    <td style="width:60%;text-align:left;height:20px;color:black" id='vehi-regis'></td>                    
                </tr>
                <tr>
                    <td style="width:40%;text-align:left;padding-left:20px;height:20px;">Plate no </td>
                    <td style="width:60%;text-align:left;height:20px;color:black" id='vehi-plate'></td>
                    
                </tr>
            </table>
           
        
            <div class="btn-tmpFooter">                
               <table style="width:100%;border-collapse:collapse" >
                    <tr>
                        <td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/Home.png" style="height:20px;" onclick="HomePage()"/><br/>Home
                            </div>
                        </td>
                        <td style="width:17%">
                             <div style="padding-top:5px">
                                <img src="img/User.png" style="height:20px;" onclick="MyProfilePage()"/><br/>Profile
                            </div>
                        </td>
                        <td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/Cab.png" style="height:20px;" onclick="MyBookings()"/><br/>Bookings
                            </div>
                            
                        </td>
                        <td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/History1.png" style="height:20px;" onclick="bookedHistory()"/><br/>History
                            </div>
                            
                        </td>
                        <td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/feedback.png" style="height:20px;" onclick="feedBack()"/><br/>Feedback
                            </div>
                        </td>
                        <td style="width:17%">
                            <div style="padding-top:5px">
                                <img src="img/logout.png" style="height:20px;" onclick="logout()"/><br/>Logout
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
    </body>
</html>
