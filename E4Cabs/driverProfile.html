<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
         <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <script type="text/javascript" src="js/watermark.js"></script>
        <script type="text/javascript" src="js/driverProfile.js"></script>
        

         <script type="text/javascript">
             jQuery(function($){
                $("#txtname").Watermark("First name");
                $("#txtLastname").Watermark("Last name");
                $("#txtLocation").Watermark("Location 1");
                $("#txtLocation2").Watermark("Location 2");
                $("#txtMobileno").Watermark("Mobile number");
                $("#txtEmailID").Watermark("Email address");
             });
             function UseData(){
                $.Watermark.HideAll();
                $.Watermark.ShowAll();
            }
             
         </script>
        <title></title>
    </head>
    <body>
        <center>
            <div data-role="header" class="header" data-position="fixed" style="background-color:#242424;height:12.2%">
                <div style="float:left;height:48px;width:122px;padding-top:3px;">
                    <img src="img/logo1.png" class="logo"/>
                </div>
            <div style="width:180px; height:90%;text-align:center;">
                <div style="padding-top:11%;">
                <i class="header-font" style="color:white;font-size:16px">Profile</i>
                </div>
            </div>
               <div style="float:right;height:50px;width:60px; margin-top:-45px;">
                <img src="img/backk.png" height="35"  onclick="backToIndex();"/>
        </div>
            </div>
             
         </center>
        
        <center>
            <div data-role="content" align="left" style="padding-top:20%;width:100%;">
            <div width="100%" style="float:right">
               <span style="padding-right:10px">
                   <a href="#" style="color:#2980CE" onclick="changepassword()"><i>Change password</i></a>
               </span>
              </div>
                    <table align="left" style="width:30%;height:100px;float:left;padding-left:10px">
                        <tr>
                            <td><img style="width:100%;height:100%;" src="img/profile.png"/></td>
                        </tr>
                    </table>
                    <table align="right" style="width:70%;float:right;padding-left:10px;">
                        <tr>
                            <td width="100%">
                                <label id="lblname" class="font-style" style="font-size:25px;font-weight:bold"></label>
                                <input type="text" id="txtname" class="font-style" style="display:none;text-align:left;width:90%"/>
                                <label id="lblLastname" class="font-style"></label>
                                <input type="text" id="txtLastname" class="font-style" style="display:none;text-align:left;width:90%"/>
                            </td>
                        </tr>
                        <tr>
                            <td width="100%">
                                <label id="lblLocation" class="font-style"></label>
                                <input type="text" id="txtLocation" class="font-style" style="display:none;text-align:left;width:90%";/>
                            </td>
                        </tr>
                        <tr>
                            <td width="100%">
                                <label id="lblLocation2" class="font-style"></label>
                                <input type="text" id="txtLocation2" style="display:none;text-align:left;width:90%"/>
                            </td>
                        </tr>
                        <tr>
                            <td width="100%">
                                <label id="lblMobileNo" class="font-style"></label>
                                <input type="text" id="txtMobileno" class="font-style" maxlength="12" style="display:none;text-align:left;width:90%"/>
                            </td>
                        </tr>
                        <tr>
                            <td width="100%">
                                <u style="color:#639ECD"><i><label id="lblEmailID" class="font-style" style="color:#639ECD"></label></i></u>
                                <input type="text" id="txtEmailID" class="font-style" style="display:none;text-align:left;width:90%"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label id="lblWarning" style="color:red;font-size:12px"></label>
                            </td>
                        </tr>
                        </table>
                </div>
                <div style="padding-top:75%;padding-bottom:50px">
                    <table width="100%">
                        <tr id="tredit">
                            <td  width="100%" align="center">
                                <input id="btnEdit" type="button" value="Edit" class="btn-tmp cursor" style="width:100%;color:white;" onclick="EditProfile();" />
                            </td>
                        </tr>
                        <tr id="trBtnUpdate" style="display:none;" >
                            <td align="center" width="100%">
                                <input id="btnUpdate" type="button" class="btn-tmp cursor" style="width:100%;color:white;" value="Update" onclick="UpdateProfile();"/>
                            </td>
                            
                        </tr>
                        <tr id="trCancel" style="display:none;">
                            <td align="center" width="100%" >
                                <input id="btnCancel" type="button" class="btn-tmp cursor" style="width:100%;color:white;" value="Cancel" onclick="CancelProfile();"/>
                            </td>
                        </tr>
                    </table>
                </div>
            <div data-role="footer" data-position="fixed" style="width:100%;position:fixed;bottom:0px;height:25px;padding-bottom:10px">
                <table style="width:98%;" class="btn-tmpFooter">
                    <tr>
                        <td style="width:20%">
                            <div>
                                <img src="img/User.png" width="25px;" style="float:left; cursor:pointer" title="Profile" onclick="MyProfilePage()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/Home.png" width="25px;" style="float:left;cursor:pointer" title="Home" onclick="HomePage()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/Cab.png" width="25px;" style="float:left;cursor:pointer" title="My Bookings" onclick="MyBookings()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/History1.png" width="25px;" style="float:left;cursor:pointer" title="Booking History" onclick="bookedHistory()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/feedback.png" width="25px;" style="float:left;cursor:pointer" title="Feedback" onclick="feedBack()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/logout.png" width="25px;" style="float:left;cursor:pointer" title="Logout" onclick="logout()"/>
                                
                            </div>
                            
                        </td>
                        
                    </tr>
                    
                </table>
                
            </div>
            
       </center>
   
    </body>
    
</html>
