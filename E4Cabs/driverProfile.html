<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <script type="text/javascript" src="Common/GpsCurrentLocation.js"></script>

        <style type="text/css">
  .rating {
          overflow: hidden;
          display: inline-block;
      }
      .rating-input {
          position: absolute;
          left: 0;
          top: -50px;
      }
      .rating:hover .rating-star:hover,
      .rating:hover .rating-star:hover ~ .rating-star,
      .rating-input:checked ~ .rating-star {
          background-position: 0 0;
      }
      .rating-star,
      .rating:hover .rating-star {
          float: right;
          display: block;
          width: 16px;
          height: 16px;
          background: url('http://kubyshkin.ru/samples/star-rating/star.png') 0 -16px;
      }


</style>

        <title></title>
    </head>
    <body>
       <div style="width:100%;height:70px;"  class="header">
                <table style="width:100%;padding-top:1%;">
                    <tr>
                        <td width="30%" style="float:left;">
                             <div style="float:left;height:48px;width:100px;">
                                    <img src="img/logo1.png" class="logo"style="float:left;width:100px"/>
                             </div>
                              
                        </td>
                        <td  width="50%" style="float:left;padding-left:3%;">
                           
                                <div style="padding-top:13px;">
                                    <b class="header-font" style="color:white;font-size:16px;">Profile</b>
                                </div>
                           
                        </td>
                        <td  width="15%" style="float:right;">
                            <div style="float:right;padding-top:1%;">
                               <img src="img/backk.png" height="35"  onclick="backToIndex();"/>
                            </div>
                        </td>
                    </tr>
                </table>
         </div>
        <center>
                 <div id="msg"></div>
                 <div style="width:100%;height:75%;" id="divDetails">
                     <div id="popup_box" >
                         <div id="divDealStart"  style="display:none;"align="center">
                             <table align="left" style="width:100%;background-color:#FFFFFF;">
                                 <tr>
                                     <td class="popup_header" width="100%" colspan="2">
                                         <strong style="padding-left:5px;font-size:13px; " width="100%" align="center">New Job Notification</strong>
                                         
                                     </td>
                                     
                                 </tr>
                                 <tr id="popup_content">
                                     <td width="100%" colspan="2">
                                         <b style="font-size:13px;color:blue; "><strong>You have got new job request!</strong></b>
                                         
                                     </td>
                                     
                                 </tr>
                                 <tr id="popup_content">
                                     <td width="100%" colspan="2">
                                         <b style="font-size:13px;color:blue; "><strong>Do you want to see?</strong></b>
                                         
                                     </td>
                                     
                                 </tr>
                                 <tr class="popup_footer">
                                     <td width="50%">
                                         <input type="button" class="ok" value="Yes" style="width:100%; " onclick="seeRequest()" />
                                         
                                     </td>
                                     <td width="50%">
                                         <input type="button" class="ok" value="No" style="width:100%; " onclick="closeRequest()"/>
                                         
                                     </td>
                                     
                                 </tr>
                                 
                             </table>
                             
                         </div>
                         
                     </div>
                     
                 </div>
                 
             </center>
        
        
        
            <div data-role="content" style="padding-top:76px;width:100%;">
                <div width="100%" >
                    <span style="padding-right:10px;float:right">
                        <a href="#" style="color:#2980CE" onclick="changepassword()"><i>Change password</i></a>
                        
                    </span>
                    
                </div>
                <table align="left" style="width:25%;height:100px;">
                    <tr>
                        <td>
                            <img style="height:80px" src="img/brown-man-icon.png"/>
                            
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <span class="rating" style="float:left">
                                <input type="radio" class="rating-input" id="rating-input-1-1" name="rating-input-1">
                                <label for="rating-input-1-1" class="rating-star"></label>
                                <input type="radio" class="rating-input" id="rating-input-1-2" name="rating-input-1">
                                <label for="rating-input-1-2" class="rating-star"></label>
                                <input type="radio" class="rating-input" id="rating-input-1-3" name="rating-input-1">
                                <label for="rating-input-1-3" class="rating-star" ></label>
                                <input type="radio" class="rating-input" id="rating-input-1-4" name="rating-input-1">
                                <label for="rating-input-1-4" class="rating-star"></label>
                                <input type="radio" class="rating-input" id="rating-input-1-5" name="rating-input-1">
                                <label for="rating-input-1-5" class="rating-star"></label>
                                
                            </span>
                            
                        </td>
                        
                    </tr>
                    
                </table>
                <table align="right" style="width:73%">

                    </tr>
                    <tr>

                        </td>
                        
                    </tr>
                    <tr>
                        <td width="100%">
                            <label id="lblLocation2" class="font-style"></label>
                            <input type="text" id="txtLocation2" style="display:none;text-align:left;width:90%"/>
                            <hr>
                        </td>
                        
                    </tr>
                    <tr>
                        <td width="100%">
                            <label id="lblMobileNo" class="font-style"></label>
                            <input type="text" id="txtMobileno" class="font-style" maxlength="11" style="display:none;text-align:left;width:90%"/>

                        </td>
                        
                    </tr>
                    <tr>
                        <td width="100%">

                    </tr>

                        </td>
                        
                    </tr>
                    
                </table>
                
            </div>
            <div style="padding-top:75%;padding-bottom:50px">
                <table width="100%">
                    <tr id="tredit">
                        <td  width="100%" align="center">

                    </tr>
                    <tr id="trBtnUpdate" style="display:none;" >

                    <tr id="trCancel" style="display:none;">
