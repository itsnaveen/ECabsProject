 <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />

            <div class="header" style="position:fixed;top:0px">

                <div style="width:100px; height:50px;text-align:center">

                    </div>
                    
                </div>

                    <img src="img/backk.png" width="60px" height="32px" style=" cursor:pointer;" onclick="BacktoHome()"/>
                    
                </div>-->
                <div style="float:right;height:50px;width:50px; margin-top:-55px;padding-top:15px;margin-right:12px">

            </div>

                    </marquee>
                </div>
                <div width="100%">
                    <table style="width:25%;float:left;">
                        <tr>
                            <td><img style="100px;height:100px;" src="img/User.png"/></td>
                            
                        </tr>
                        
                    </table>
                    <table style="width:65%;float:right;">
                        <tr>
                            <td>
                                <label id="lblname" class="font-style" style="font-size:20px;font-weight:bold"></label>
                                <input type="text" id="txtname" class="font-style" style="display:none;text-align:center"/>
                                <label id="lblLastname" class="font-style"></label>
                                <input type="text" id="txtLastname" class="font-style" style="display:none;text-align:center"/>
                                
                            </td>
                            
                        </tr>
                        <tr>
                            <td>
                                <label id="lblLocation" class="font-style"></label>

                        <tr>

                            </td>
                            
                        </tr>

                            <td colsapn="2" width="100%">
                                <input id="btnUpdate" type="button" value="Update" onclick="UpdateProfile();"/>
                                
                            </td>
                            
                        </tr>
                        <tr id="trCancel" style="display:none;">
                            <td colsapn="2" width="100%">
                                <input id="btnCancel" type="button"   value="Cancel" onclick="CancelProfile();"/>

                        <td style="width:20%;">
                            <div>
                                <img src="img/feedback.png" width="24px;" style="float:left;cursor:pointer" title="Feedback" onclick="feedBack()"/>
                                
                            </div>

                            <div>
