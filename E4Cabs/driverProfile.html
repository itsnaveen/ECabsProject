<!DOCTYPE html>
<html>
    <head>
         <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=true"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/PopUp.css" />
        
        <script src="Scripts/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>    
        <script type="text/javascript" src="Common/DriverJobNotification.js"></script>
        <script type="text/javascript" src="Common/GpsCurrentLocation.js"></script>
        <script type="text/javascript" src="js/driverProfile.js"></script> 
         <script type="text/javascript" src="Scripts/jquery.cookie.js"></script> 
        
        <title></title>
    </head>
    <body>
       <div style="width:100%;height:70px;"  class="header">
                <table style="width:100%;padding-top:1%;">
                    <tr>
                        <td style="float:left;width:30%">
                             <div style="float:left;height:48px;width:100px;">
                                    <img src="img/logo1.png" class="logo"style="float:left;width:100px"/>
                             </div>
                              
                        </td>
                        <td style="float:left;padding-left:3%;width:50%">
                           
                            <div style="padding-top:13px;">
                                <b class="header-font" style="color:white;font-size:16px;">Profile</b>
                            </div>
                           
                        </td>
                        <td style="float:right;width:15%">
                            <div style="float:right;padding-top:1%;">
                               <img src="img/backk.png" height="35"  onclick="backToIndex();"/>
                            </div>
                        </td>
                    </tr>
                </table>
         </div>
        <center>
                 <div id="msg"></div>
                 <div style="width:100%;height:75%;" id="divDetails">
                     <div id="popup_box" >
                         <div id="divDealStart"  style="display:none;"align="center">
                             <table align="left" style="width:100%;background-color:#FFFFFF;">
                                 <tr>
                                     <td class="popup_header"  style="width:50%" colspan="2">
                                         <strong style="padding-left:5px;font-size:13px;width:100%;" id="strJobTypeTitle" align="center"></strong>
                                         
                                     </td>
                                     
                                 </tr>
                                 <tr id="popup_content">
                                     <td style="width:50%" colspan="2">
                                         <b style="font-size:13px;color:blue; "><strong>You have got new job request!</strong></b>
                                         
                                     </td>
                                     
                                 </tr>
                                 <tr id="Tr1">
                                     <td style="width:50%" colspan="2">
                                         <b style="font-size:13px;color:blue; "><strong>Do you want to see?</strong></b>
                                         
                                     </td>
                                     
                                 </tr>
                                 <tr class="popup_footer">
                                     <td style="width:50%">
                                         <input type="button" class="ok" value="Yes" style="width:100%; " onclick="seeRequest()" />
                                         
                                     </td>
                                     <td style="width:50%">
                                         <input type="button" class="ok" value="No" style="width:100%; " onclick="closeRequest()"/>
                                         
                                     </td>
                                 </tr>
                             </table>
                         </div>
                     </div>
                 </div>
             </center>
        
            <div data-role="content" style="padding-top:76px;width:100%;">
                <div style="width:100%" >
                    <span style="padding-right:10px;float:right">
                        <a href="#" style="color:#2980CE" onclick="changepassword()"><i>Change password</i></a>
                        
                    </span>
                    
                </div>
                <table align="left" style="width:25%;height:100px;">
                    <tr>
                        <td rowspan="2">
                            <img style="height:80px" src="img/brown-man-icon.png"/>
                            
                        </td>
                        
                    </tr>
                   
                </table>
                <table align="right" style="width:73%">
                    <tr>
                        <td style="width:100%">
                            <label id="lblname" class="font-style" style="font-size:25px;font-weight:bold"></label>
                            <input type="text" id="txtname" class="font-style" style="display:none;text-align:left;width:90%"/>
                            <label id="lblLastname" class="font-style"></label>
                            <input type="text" id="txtLastname" class="font-style" style="display:none;text-align:left;width:90%"/>
                            <hr>
                        </td>
                        
                    </tr>
                    <tr>
                        <td style="width:100%">
                            <label id="lblLocation" class="font-style"></label>
                             <input type="text" id="txtLocation" placeholder="Address line1" class="font-style" style="display:none;text-align:left;width:90%";/>
                            <hr>
                        </td>
                        
                    </tr>
                    <tr>
                        <td style="width:100%">
                            <label id="lblLocation2" class="font-style"></label>
                            <input type="text" id="txtLocation2" placeholder="Address line2" style="display:none;text-align:left;width:90%"/>
                            <hr>
                        </td>
                        
                    </tr>
                    <tr>
                        <td style="width:100%">
                            <label id="lblMobileNo" class="font-style"></label>
                            <input type="text" id="txtMobileno" placeholder="Contact number" class="font-style" maxlength="11" style="display:none;text-align:left;width:90%"/>
                            <hr id="mobno">
                        </td>
                        
                    </tr>
                    <tr>
                        <td style="width:100%">
                            <label id="lblEmailID" class="font-style" style="color:#639ECD;text-decoration:none;"></label>
                            <input type="text" id="txtEmailID" class="font-style" style="display:none;text-align:left;width:90%";/>
                            <hr>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label id="lblWarning" style="color:red;font-size:12px"></label>
                            
                        </td>
                        
                    </tr>
                    
                </table>
                
            </div>
            <div style="padding-top:70%;padding-bottom:20px">
                <table style="width:100%">
                    <tr id="tredit">
                        <td style="width:100%" align="center">
                            <input id="btnEdit" type="button" value="Edit" class="btn-tmp cursor" style="width:100%;color:white;" onclick="EditProfile();" />
                            
                        </td>
                        
                    </tr>
                    <tr id="trBtnUpdate" style="display:none;" >
                        <td align="center"  style="width:100%">
                            <input id="btnUpdate" type="button" class="btn-tmp cursor" style="width:100%;color:white;" value="Update" onclick="UpdateProfile();"/>
                            
                        </td>
                        
                    </tr>
                    <tr id="trCancel" style="display:none;">
                        <td align="center"  style="width:100%" >
                            <input id="btnCancel" type="button" class="btn-tmp cursor" style="width:100%;color:white;" value="Cancel" onclick="CancelProfile();"/>                            
                        </td>                        
                    </tr>                    
                </table>                
            </div>
            <table style="width: 100%; position:fixed;bottom:0;padding-bottom:35px">
                <tr>
                    <th style="width:90%;text-align:left;padding-left:20px;height:25px;background-color:#848484;color:white" colspan="2">Vehicle allocated to you.</th>
                </tr>
                <tr>
                    <td style="width:40%;text-align:left;padding-left:20px;height:20px;">Registration no </td>
                    <td style="width:60%;text-align:left;height:20px;color:black" id='vehi-regis'></td>                    
                </tr>
                <tr>
                    <td style="width:40%;text-align:left;padding-left:20px;height:20px;">Plate no </td>
                    <td style="width:60%;text-align:left;height:20px;color:black" id='vehi-plate'></td>
                    
                </tr>
            </table>
            <div data-role="footer" data-position="fixed" style="width:100%;position:fixed;bottom:0px;height:25px;padding-bottom:10px">
                <table style="width:98%;" class="btn-tmpFooter">
                    <tr>
                        <td style="width:20%">
                            <div>
                                <img src="img/User.png" style="float:left; cursor:pointer;width:25px" title="Profile" onclick="MyProfilePage()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/Home.png" style="float:left;cursor:pointer;width:25px" title="Home" onclick="HomePage()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/Cab.png" style="float:left;cursor:pointer;width:25px" title="My Bookings" onclick="MyBookings()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/History1.png" style="float:left;cursor:pointer;width:25px" title="Booking History" onclick="bookedHistory()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/feedback.png" style="float:left;cursor:pointer;width:25px" title="Feedback" onclick="feedBack()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/logout.png" style="float:left;cursor:pointer;width:25px" title="Logout" onclick="logout()"/>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
    </body>
</html>
