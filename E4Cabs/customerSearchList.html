<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link rel="stylesheet" type="text/css" href="css/PopUp.css" />
    <link rel="stylesheet" type="text/css" href="css/append.css" />

    <style type="text/css">
        .header-style {
            background-color: LightGray;
        }

        .body-style {
            background-color: LightBlue;
        }
    </style>
</head>
<body>
    <center> 
        <div id="load" class="load">           
                <div style="margin-top:10px;">
                    <span style="font-family:'Trebuchet MS';color:white"> Locating suitable vehicles...</span><br>
                    <label id="lblMessage" />
                    <img src="jquery-mobile/styles/images/ajax-loader-hor.gif" style="width:140px;height:10px;padding-top:5px"/><br>
                    <input type="button" value="Cancel Job" onclick="CancelJobRequest()"/>
                    <input type="button" value="Re-iniciate Job"  onclick="ReInitiateJob()"/>
                 </div>
            </div>
        
        <div id="loading" class="loadForall">            
                <span style="font-family:'Trebuchet MS';color:white">Transmitting job request to drivers...</span><br>
                <img src="jquery-mobile/styles/images/ajax-loader-hor.gif" style="width:140px;height:10px"/>
         </div>
             <div id="imgLoader">
                <img src="jquery-mobile/styles/images/ajax-loader.gif" id="loading-image"/>
            </div>
            
        
           <div style="width:100%;height:70px;"  class="header">
                <table style="width:100%;padding-top:1%;">
                    <tr>
                        <td width="30%" style="float:left;">
                             <div style="float:left;height:48px;width:100px;">
                                    <img src="img/logo1.png" class="logo"style="float:left;width:100px"/>
                             </div>
                              
                        </td>
                        <td  width="50%" style="float:left;padding-left:3%;">
                                <div style="padding-top:13px;">
                                    <b class="header-font" style="color:white;font-size:16px;"></b>
                                    </div>
                              </td>      
                       <td  width="50%" style="float:left;padding-left:3%;">
                           
                                <div style="padding-top:13px;display:none;" id="divbid">
                                    <b class="header-font" style="color:white;font-size:16px;">Bids Received</b>
                                </div>
                                <div style="padding-top:13px;" id="divawait">
                                    <b class="header-font" style="color:white;font-size:16px;">Awaiting Bids</b>
                                </div>
                        </td>
                        <td  width="15%" style="float:right;">
                            <div style="float:right;padding-top:1%;">
                               <img src="img/Home.png" height="35" style="cursor:pointer"  onclick="backtosearch();"/>
                            </div>
                        </td>
                    </tr>
                </table>
         </div>
             <div id="msg" style="padding-top:72px"></div>
             <div style="width:100%;height:75%;" id="divDetails">
                <div id="popup_box">
                    <div id="divselect" style="display:none;width:100%;">
                        <table style="width:100%">
                            <tr>
                                  <td class="popup_header" colspan="2" width="100%">
                                      <strong style="padding-left:5px">Driver selection</strong>
                                  </td>
                             </tr>
                            <tr class="popup_content">
                                <td >
                                    <span style="font-size:13px;padding-left:10%; " class="test">
                                           Please select your driver
                                     </span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                   <input type="button" class="ok" value="Ok" style="cursor: pointer;text-align:center;" onclick="selectDriver()"/>
                                </td>
                            </tr>
                        </table>
                   </div>
                    <div id="divExpiry" style="display:none;width:100%;" >
                        <table style="width:100%;background-color:#FFFFFF;">
                            <tr>
                                  <td class="popup_header" colspan="2" width="100%">
                                      <strong style="padding-left:5px">Job expired time</strong>
                                  </td>
                             </tr>
                            <tr class="popup_content">
                                <td style="width:50%">
                                    <label id="">Searched Time</label>
                                </td>
                                <td style="width:50%">
                                    <label id="lblsearch"/>
                                </td>
                            </tr>
                            <tr class="popup_content">
                                <td style="width:50%">
                                     <label id="Label1">Expiry  Time</label>
                                </td>
                                <td style="width:50%">
                                     <label id="lblexp"/>
                                </td>
                            </tr>
                            <tr>
                                 <td class="popup_footer" style="width:100%;" colspan="2">
                                     <input type="button" class="ok" value="Close" style="cursor: pointer;text-align:center;" onclick="closeExpiry()"/>
                                 </td>
                             </tr>
                        </table>
                    </div>
                    <div id="divBiding" style="display:none;">
                        <table style="width:100%;  background-color:#FFFFFF;">
                            <tr>
                                  <td class="popup_header" colspan="2">
                                      <strong style="padding-left:5px">Job Bidded Time</strong>
                                  </td>
                             </tr>
                            <tr class="popup_content">
                                <td style="width:50%">
                                    <label >Bid Time</label>
                                </td>
                                <td style="width:50%">
                                    <label id="lblbid"/>
                                </td>
                            </tr>
                            <tr class="popup_content">
                                <td style="width:50%">
                                     <label >Pick Up Time</label>
                                </td>
                                <td style="width:50%">
                                     <label id="lblpick"/>
                                </td>
                            </tr>
                            <tr width="100%" class="popup_footer">
                                 <td style="width:100%;text-align:center" colspan="2">
                                     <input type="button" class="ok" value="Close" style="cursor: pointer;text-align:center;" onclick="closeBid()"/>
                                 </td>
                             </tr>
                        </table>
                    </div>
                    <div id="divspec" style="display:none;">
                        <table style="width:100%; border-collapse:collapse; background-color:#FFFFFF;">
                            <tr>
                                  <td class="popup_header" colspan="2">
                                      <strong style="padding-left:5px">Special Requirements</strong>
                                  </td>
                             </tr>
                            <tr>
                                <td style="width:100%" colspan="2">
                                    <label id="txtothereSpecialReq" class="font-style expand" style="width:90%;height:30Px;" readonly="true"></label>
                                </td>
                            </tr>
                            <tr>
                                 <td  class="popup_footer" style="width:100%;text-align:center" colspan="2">
                                     <input type="button" class="ok" value="Close" style="cursor: pointer;text-align:center;" onclick="specClose()"/>
                                 </td>
                             </tr>
                        </table>
                    </div>
                    <div id="divDealConfirmed" style="display:none">
                        <table style="width:100%; background-color:#FFFFFF;">
                             <tr>
                                  <td class="popup_header" colspan="2">
                                      <strong style="padding-left:5px">Cab Booked Details are</strong>
                                  </td>
                             </tr>
                             <tr style="display:none;">
                                       <td colspan="2">
                                           <b style="font-size:13px;color:red">Driver Id</b>
                                           <label id="lbldriverId" style="font-size:13px;padding-left:10%;"/>
                                       </td>
                                   </tr>
                             <tr class="popup_content">
                                       <td style="width:50%">
                                        <b style="font-size:13px;">Job Number</b>
                                       </td>
                                       <td style="width:50%">
                                          <b> <label id="lblconfirmjob" style="font-size:13px;padding-left:10%;"/></b>
                                       </td>
                                   </tr>
                             <tr class="popup_content">
                                       <td style="width:50%">
                                        <b style="font-size:13px;">Driver Name</b>
                                       </td>
                                       <td style="width:50%">
                                         <b>  <label id="lblconfirmdrivername" style="font-size:13px;padding-left:10%;"/></b>
                                       </td>
                                   </tr>
                             <tr class="popup_content">
                                       <td style="width:50%">
                                        <b style="font-size:13px;">From</b>
                                       </td>
                                       <td style="width:50%">
                                         <b>  <label id="lblconfirmfrom" style="font-size:13px;padding-left:10%;"/></b>
                                       </td>
                                   </tr>
                             <tr class="popup_content">
                                       <td style="width:50%">
                                          <b style="font-size:13px;">To</b>  
                                       </td>
                                       <td style="width:50%">
                                          <b> <label id="lblconfirmto" style="font-size:13px;padding-left:10%;"/></b>
                                       </td>
                                   </tr>
                             <tr class="popup_content">
                                       <td style="width:50%">
                                          <b style="font-size:13px;">Pick Date</b>  
                                       </td>
                                       <td style="width:50%">
                                          <b> <label id="lblconfirmdate" style="font-size:13px;padding-left:10%;"/></b>
                                       </td>
                                   </tr>
                             <tr class="popup_content">
                                       <td style="width:50%">
                                          <b style="font-size:13px;">Pick Time</b>  
                                       </td>
                                       <td style="width:50%">
                                          <b> <label id="lblconfirmtime" style="font-size:13px;padding-left:10%;"/></b>
                                       </td>
                                   </tr>
                             <tr class="popup_content">
                                       <td style="width:50%">
                                          <b style="font-size:13px;">Distance In Mile</b>  
                                       </td>
                                       <td style="width:50%">
                                          <b> <label id="lblconfirmdistance" style="font-size:13px;padding-left:10%;"/></b>
                                       </td>
                                   </tr>
                             <tr class="popup_content">
                                       <td style="width:50%">
                                          <b style="font-size:13px;">Fare</b>  
                                       </td>
                                       <td style="width:50%">
                                        <b><img src="img/euro.png"width="10" height="10" style="padding-left:10%;"/><label id="lblconfirmfare" style="font-size:13px;"/></b>
                                       </td>
                                   </tr>
                             <tr>
                                 <td class="popup_footer" style="width:100%" colspan="2">
                                     <input type="button" class="ok" value="Ok" style="cursor: pointer;text-align:center;" onclick="calOk()"/>
                                 </td>
                             </tr>
                        </table>
                    </div> 
               
                    
                </div>
                 
             </div>
             <div id="divDriverList" style="display:none;width:100%;position:fixed;padding-top:70px;"> 
                <table id="btnTable" style="width:100%;">
                    <tr>
                        <td style="width:50%;text-align:center">
                            <input type="button" id="btnVehiclEnroute" class="btn-cust" value="Vehicle Enroute" onclick="VehicleStatus()"/>
                        </td>
                        <td style="width:50%;text-align:center">
                            <input type="button" id="btnMap" class="btn-cust" value="Map" onclick="ShowMap()"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:50%;text-align:center">
                            <input type="button" id="btnRateDriver" value="Rate Driver" class="btn-cust" onclick="DriverRating()"/>
                        </td>
                        <td style="width:50%;text-align:center">
                            <input type="button" id="btnComplete" class="btn-cust" value="Complete" onclick="Complete()"/>
                        </td>
                    </tr>
                </table>
            </div>
             <div style="width:100%;position:fixed;bottom:0px;">
            <table style="width:100%;" class="btn-tmpFooter">
                <tr>
                    <td style="width:20%;">
                        <div>
                            <img src="img/Home.png" style="float:left;cursor:pointer;width:27px" title="Home" onclick="preCab()"/>
                        </div>
                    </td>
                     <td style="width:20%;">
                        <div>
                            <img src="img/Cab.png" style="float:left;cursor:pointer;width:27px" title="CabNow" onclick="cabNow()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/User.png" style="float:left; cursor:pointer;width:27px" title="Profile" onclick="myProfile()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/History1.png" style="float:left;cursor:pointer;width:27px" title="History" onclick="bookedHistory()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/feedback.png" style="float:left;cursor:pointer;width:27px" title="Feedback" onclick="feedBack()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/logout.png" style="float:left;cursor:pointer;width:27px" title="Logout" onclick="logout()"/>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </center>
    <script type="text/javascript" src="Scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/customerSearchList.js"></script>
</body>
</html>
