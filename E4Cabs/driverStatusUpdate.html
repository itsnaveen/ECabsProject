<!DOCTYPE html>

    <head>

            <table width="100%">
               
                <!--<tr>

                    </td>
                </tr>-->
                
                <tr>

                    </td>
                </tr>

                     <a id="bars-button" data-icon="bars"   style="margin-top:10px;text-align:center;" href="#navpanel"><img src="img/menubtnup.png"/></a><br/>
                    <a><label style="text-align:center; font-size:16px;color:black;">Menu</label></a>
