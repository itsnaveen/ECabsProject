<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/driverStatusUpdate.js"></script>        
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <title></title>
    </head>
    <body>
        <center>
        <div class="header">
            <div style="float:left;height:48px;width:100px">
                <img src="img/site-logo.png" class="logo"/>
            </div>
            <div style="width:200px; height:50px;text-align:center">
                <div style="padding-top:13px;">
                <i class="header-font">Status update</i>
                </div>
            </div>
        </div>
          <div style="padding-top:60px;">
            <div align="center" style="padding-top:15px">
                <b>Current Status : &nbsp;</b>
                <label class="font-style" style="color:blue;text-decoration:none;float:left" id="lblCurrentStatus" />
            </div>
            <table width="100%">
                <tr>
                    <td align="center">
                        <input type="button" class="btn-tmp-engage cursor" value="Engaged" onclick="engage();"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="button" class="btn-tmp-avail cursor" value="Available" onclick="available();"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="button" class="btn-tmp-onway cursor" value="On the way" onclick="onTheWay();"/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="button" class="btn-tmp-rejec cursor" value="Rejected" onclick="rejected();"/>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2" >
                        <input type="button" class="sign-inbtn cursor" value="Back" onclick="backadmin();"/>
                    </td>
                </tr>
            </table>
            </div>         
         </center>
