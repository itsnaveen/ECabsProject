<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/driverStatusUpdate.js"></script>
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <title></title>
         
        <!--<link rel="stylesheet" href="css/slider/jquery.mobile-1.3.1.min.css" />-->
        
         
    </head>
    <body>
        <center>
            <div id="loading">
                <img src="jquery-mobile/styles/images/ajax-loader.gif" id="loading-image"/>
            </div>
            <div class="header" style="position:fixed;top:0px">
            <div style="float:left;height:48px;width:100px;padding-top:4px;padding-left:4px;">
                <img src="img/logo1.png" class="logo"/>
            </div>
            <div align="center" style="width:200px; height:50px;text-align:center">
                <div style="padding-top:20px;">
                <i class="header-font">Status update</i>
                </div>
            </div>
             <div style="float:right;height:50px;width:50px; margin-top:-55px;padding-top:15px;margin-right:12px">
                <img src="img/backk.png" width="60px" height="28px" style=" cursor:pointer;" onclick="BacktoProfile()"/>
            </div>
        </div>
            <div style="padding-top:75px;">
            <img src="img/LoganCar.png" width="60%" height="25%"/>
        </div>
          <div style="padding-top:60px;">
              <div style="padding-left:13%;height:40px">
                  <div align="center" style="padding-top:15px">
                      <span style="float:left;padding-left:17px" class="font-style"><b>Current Status : &nbsp;</b></span>
                      <label class="font-style" style="color:blue;text-decoration:none;float:left" id="lblCurrentStatus"/>
                      
                  </div>
                  
              </div>
              
            <table width="80%">
               
                <!--<tr>
                    <td align="center">
                        <input type="button" id="available" class="btn-tmp-avail cursor" style="display:none" value="Available" onclick="available();"/>
                    </td>
                </tr>-->
                
                <tr>
                    <td align="center">
                        <input type="button" class="btn-common cursor" value="Soon To Clear" onclick="soonToclear();"/>
                    </td>
                </tr>
                
            </table>
            </div>
           
             <div style="width:100%;position:fixed;bottom:0px;height:30px;">
                <table style="width:98%;">
                    <tr>
                        <td style="width:20%;height:100%">
                            <div>
                                <img src="img/profile.png" width="22px;" style="float:left; cursor:pointer" title="Profile" onclick="myProfile()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;height:100%">
                            <div>
                                <img src="img/status_away.png" width="22px;" style="float:left;cursor:pointer" title="Status" onclick="myStatus()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;height:100%">
                            <div>
                                <img src="img/car.png" width="22px;" style="float:left;cursor:pointer" title="My Bookings" onclick="MyBookings()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;height:100%">
                            <div>
                                <img src="img/History1.png" width="22px;" style="float:left;cursor:pointer" title="Booking History" onclick="bookedHistory()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;height:100%">
                            <div>
                                <img src="img/feedback.png" width="24px;" style="float:left;cursor:pointer" title="Feedback" onclick="feedBack()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;height:100%">
                            <div>
                                <img src="img/logout.png" width="24px;" style="float:left;cursor:pointer" title="Logout" onclick="logout()"/>
                                
                            </div>
                            
                        </td>
                        
                    </tr>
                    
                </table>
                
            </div>
            
         </center>
    </body>
</html>
