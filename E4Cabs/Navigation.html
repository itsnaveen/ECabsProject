<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <style type="text/css">
     html, body{
         width:100%;
         height:100%;
     }
        
        #map-canvas {
        width:100%;
        height: 60%;
        margin: 0px;
        padding: 0px
      }
        #directions-panel {
        height: 100%;
        width: 100%;

      }

        #directions-panel {

          width: auto;
        }
      }
        
        #control {
        background: #fff;
        padding: 5px;
        font-size: 14px;
        font-family: Arial;
        border: 1px solid #ccc;
        box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
        display: none;
      }
    </style>
 </head>
<body>    
       <div style="position:relative; left:74%; top:53%;">
            <img src="img/back-button-sq.png"  style="position:absolute; z-index:99;width:80px;height:35px" onclick="backToMap();"/>

       <div id="directions-panel"></div>
