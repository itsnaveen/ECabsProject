    <script type="text/javascript">
        function loadDateTime(){    
            //Code For current Time
            	var currentTime = new Date()
            	var hours = currentTime.getHours()
            	var minutes = currentTime.getMinutes()
            	if (minutes < 10)
            	minutes = "0" + minutes
            	var suffix = " ";
            	if (hours >= 24) {
            	suffix = " ";
            	hours = hours - 24;
            	}
            	if (hours == 0) {
            	hours = 24;
            	}
                $('#pickTime').val(hours+":"+minutes);
            
            //Code For current Date
            	var currentDate = new Date()
            	var day = currentDate.getDate()
            	var month = currentDate.getMonth() + 1
            	var year = currentDate.getFullYear()
                $('#pickDate').val(day+"/"+month+"/"+year);
            }
        var directionDisplay;
        var directionsService = new google.maps.DirectionsService();
        var map;

         function initialize() {
            directionsDisplay = new google.maps.DirectionsRenderer();

        }

        //Distance Calculation
        function calcRoute() {
            var start = document.getElementById("txtFrom").value;
            var end = document.getElementById("txtTo").value;
            var distanceInput = document.getElementById("txtDistance");

            var request = {
                origin: start,
                destination: end,
                travelMode: google.maps.DirectionsTravelMode.DRIVING
            };

            directionsService.route(request, function (response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                    distanceInput.value = (response.routes[0].legs[0].distance.value /1609.34).toFixed(2) + " miles";
                }
            });
        }
        //Book Return Journey
        function bookReturn() 
        {
             $('#txtReturFrom').show();
             $('#txtReturTo').show();
            $('#cancelreturn').show();
            $('#bookreturn').hide();
            
             
            document.getElementById("trfrom").style.display = 'table-row';
            document.getElementById("trto").style.display = 'table-row';
             document.getElementById("trDate").style.display = 'table-row';
             document.getElementById("trTime").style.display = 'table-row';
             var to=document.getElementById("txtTo").value;
             var from =document.getElementById("txtFrom").value;
             document.getElementById("txtReturFrom").value=to;
             document.getElementById("txtReturTo").value=from;
        }
        //Cancel Book Return
        function cancelBookReturn()
        {
             document.getElementById("txtReturFrom").value="";
             document.getElementById("txtReturTo").value="";
             document.getElementById("datepickers").value="";
             document.getElementById("timepickers").value="";
            document.getElementById("trfrom").style.display = 'none';
            document.getElementById("trto").style.display = 'none';
             document.getElementById("trDate").style.display = 'none';
             document.getElementById("trTime").style.display = 'none';
            $('#txtReturFrom').hide();
             $('#txtReturTo').hide();
            $('#cancelreturn').hide();
            $('#bookreturn').show();
        }
        
        //Show Special Requirements
        function showReq(){  $('#specialreq').hide();
             $('#cancelreq').show();
           document.getElementById("trboundChair").style.display = 'table-row';
           document.getElementById("trchildSeats").style.display = 'table-row';
           document.getElementById("trChildBooster").style.display = 'table-row';
        }
        //Cancel Special Requirements
        function cancelReq()
        {

           document.getElementById("trboundChair").style.display = 'none';
           document.getElementById("trchildSeats").style.display = 'none';
           document.getElementById("trChildBooster").style.display = 'none';
        }
       function btnBack()
        {
            window.location="customerHome.html";
        }
