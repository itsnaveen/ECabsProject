    function GetCurrentLocation()
        {
                if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(successCallback, errorCallback, {
                    maximumAge: 0
                });  
            } 
            function successCallback(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
               var geocoder = new google.maps.Geocoder();
               var latLng = new google.maps.LatLng(latitude,longitude);
               if (geocoder) {
                    geocoder.geocode({ 'latLng': latLng}, function (results,status) {
                        if (status.match(google.maps.GeocoderStatus.OK)) {
                            var address = results[0].address_components;
                            var zipcode = address[address.length - 1].long_name;
                            alert(results[0].formatted_address);
                     }
                  });
               }    
            }
            function errorCallback(error) {
            }
      }

        function loadDateTime(){    
            //Code For current Time
            	var currentTime = new Date()
            	var hours = currentTime.getHours()
            	var minutes = currentTime.getMinutes()
            	if (minutes < 10)
            	minutes = "0" + minutes
            	//var suffix = "AM";
            	if (hours >= 24 ) {
            	//suffix = "PM";
            	hours = hours - 24;
            	}
            	if (hours == 0) {
            	hours = 0;
            	}
               $('#pickTime').val(hours+":"+minutes);
           
            //Code For current Date
            	var currentDate = new Date()
            	var day = currentDate.getDate()
            	var month = currentDate.getMonth() + 1
            	var year = currentDate.getFullYear()
                $('#pickDate').val(day+"/"+month+"/"+year);
            }
        
        var directionDisplay;

         function initialize() {

        //Distance Calculation
        var dis1, dis2,dis3,dis4,dis5,dis6; 
        
        function calcRoute() {
            var start = document.getElementById("txtFrom").value;
            var loc2 = document.getElementById("txt2location").value;
           var loc3 = document.getElementById("txt3location").value;
             var end = document.getElementById("txtTo").value;
            var distanceInput = document.getElementById("txtDistance");
            
    //2nd and 3rd Location is Empty        
            if(loc2 == 0 && loc3 == 0)
            {
                var request = {
                origin: start,
                destination: end,
                travelMode: google.maps.DirectionsTravelMode.DRIVING
            };

            directionsService.route(request, function (response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                    dis4 = (response.routes[0].legs[0].distance.value /1609.34).toFixed(2);
                   distanceInput.value = (dis4 + " miles");
                }
               // alert(dis4);
           
            });
            }
            
      //3rd Location is Empty      
            else if(loc2!= 0 && loc3 == 0)
            {
                var request1 = {
                origin: start,
                destination: loc2,
                travelMode: google.maps.DirectionsTravelMode.DRIVING
            };

            directionsService.route(request1, function (response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                    dis5 = (response.routes[0].legs[0].distance.value /1609.34).toFixed(2);
                    //distanceInput.value = (dis5 + " miles");
                }
                //alert(dis5);
            calcRoute4();
            });
            
                function calcRoute4() {
            //alert('3in');
           
            var loc3 = document.getElementById("txt3location").value;
             var end = document.getElementById("txtTo").value;
            //var loc3 = document.getElementById("txt3location").value;
            //var loc3 = document.getElementById("txtTo").value;
            var distanceInput = document.getElementById("txtDistance");

            var request = {
                origin: loc2,
                destination: end,
                travelMode: google.maps.DirectionsTravelMode.DRIVING
            };

            directionsService.route(request, function (response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                    dis6 = (response.routes[0].legs[0].distance.value /1609.34).toFixed(2);
                }
               // alert(dis6);
                
                var dis = parseFloat(dis5, 10)+ parseFloat(dis6, 10);
                    distanceInput.value = (dis + " miles");
            });           
                }
            }
            
  //All Location is Filled          
   else {
            var request = {
                origin: start,
                destination: loc2,
                travelMode: google.maps.DirectionsTravelMode.DRIVING
            };
            directionsService.route(request, function (response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                    dis1 = (response.routes[0].legs[0].distance.value /1609.34).toFixed(2);
                   // distanceInput.value = (dis1 + " miles");
                }
                //alert(dis1);
           calcRoute2();
            });
        }
            }

            //var loc3 = document.getElementById("txt3location").value;

            directionsService.route(request, function (response, status) {

        function calcRoute3() {
            //alert('3in');
           
            var loc3 = document.getElementById("txt3location").value;
             var end = document.getElementById("txtTo").value;
            //var loc3 = document.getElementById("txt3location").value;

        //Book Return Journey
        function bookReturn() 
        {
             $('#txtReturFrom').show();
             $('#txtReturTo').show();
            $('#cancelreturn').show();
            $('#bookreturn').hide();
            
             
            document.getElementById("trfrom").style.display = 'table-row';
            document.getElementById("trto").style.display = 'table-row';
            document.getElementById("returnJ").style.display = 'table-row';
            document.getElementById("termCond").style.display = 'table-row';
             document.getElementById("trDate").style.display = 'table-row';
             document.getElementById("trTime").style.display = 'table-row';
             var to=document.getElementById("txtTo").value;
             var from =document.getElementById("txtFrom").value;
             document.getElementById("txtReturFrom").value=to;
             document.getElementById("txtReturTo").value=from;
        }
        //Cancel Book Return

        {
             document.getElementById("txtReturFrom").value="";

            document.getElementById("trfrom").style.display = 'none';

            document.getElementById("trto").style.display = 'none';

             document.getElementById("trTime").style.display = 'none';
            $('#txtReturFrom').hide();

        }

        //Show hide textbox on checkbox select.
        
        function showLoctxt()
        {
            var isChecked = $('#chkFromLocation').attr('checked')?true:false;
            if(isChecked == true)
            {
                GetCurrentLocation();
                $('#currentPos').show('slow', function(){
                   $(this).animate({display:"show"},1000); 
                });
                //document.getElementById("currentPos").style.display = 'table-row';
            }
            else if(isChecked == false)
            {
               $('#currentPos').hide('slow', function(){
                   $(this).animate({display:"none"},500); 
               });
                //document.getElementById("currentPos").style.display = 'none';
            }
        }
