<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <title>Hello World</title>
        <script type="text/javascript" src="cordova.js"></script>
         <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <script type="text/javascript" src="Scripts/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/customerFeedback.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        
    </head>
    <body>
        <center>
                  
            
        
            <div class="header">
            <div style="float:left;height:48px;width:122px">
                <img src="img/site-logo.png" class="logo"/>
            </div>
            <div style="width:200px; height:50px;text-align:center">
                <div style="padding-top:13px;">
                <i class="header-font">FeedBack</i>
                </div>
                  
            </div>
                   <div style="float:right;height:50px;width:50px; margin-top:-55px;">
                <img src="img/back1.png" width="42px" height="48px" style=" cursor:pointer;" onclick="backtoCustomerhome();"/>
            </div>   
            </div> 
       
        <div style="padding-top:75px;">
            <img src="img/LoganCar.png" width="60%" height="25%"/>
        </div>
       
       
      </center>
        
        
        
        <div style="width:100%;position:fixed;bottom:10px;height:20px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:20%;">
                        <div>
                            <img src="img/profile.png" width="22px;" style="float:left; cursor:pointer" title="Profile" onclick="myProfile()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/car.png" width="22px;" style="float:left;cursor:pointer" title="CabNow" onclick="cabNow()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/images.jpg" width="22px;" style="float:left;cursor:pointer" title="PreCab" onclick="preCab()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/history.png" width="22px;" style="float:left;cursor:pointer" title="History" onclick="bookedHistory()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/feedback.png" width="24px;" style="float:left;cursor:pointer" title="Feedback" onclick="feedBack()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/logout.png" width="24px;" style="float:left;cursor:pointer" title="Logout" onclick="logout()"/>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
