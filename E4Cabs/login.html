<!DOCTYPE html>

<html>
    <head>
        <title></title>
            <link rel="stylesheet" type="text/css" href="css/site.css"/>
            <link rel="stylesheet" type="text/css" href="css/index.css"/>
            <script type="text/javascript" src="js/login.js"></script>
            <script type="text/javascript" src="Scripts/jquery-1.8.2.min.js"></script>
            <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    </head>
    <body>
        <div class="header-temp">
            <div align="center">
                <img class="img-tmp" src="img/site-logo.png"/>
            </div>
        </div>
        <div style="margin:10px 0 5px 0;" align="center">
            <span class="font-style">Login</span>
        </div>
       <table style="width:100%;padding-top:10%">
           <tr>
                <td align="center">
                    <input type="text" id="txtUserName" placeholder="Username"/>                    
                </td>
            </tr>
            <tr>
                <td align="center">
                     <label id="lblName" style="color:red;font-size:10px"></label>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="password" id="txtPassword" placeholder="Password"/>
                </td>
            </tr>
            <tr>
                <td align="center">
                     <label id="lblPassword" style="color:red;font-size:10px"></label>
                </td>
            </tr>
            
            <tr>
                <td align="center">
                   <input type="button" class="btn-tmp cursor" value="Sign In" onclick="login()" />
                </td>                
            </tr> 
            <tr>
                <td>
                    <label id="lblmsg" />
                </td>
            </tr>
            <tr>
                <td align="center">
                    <a href="forgotPassword.html">Forgot password</a>
                    
                    </td>
                </tr>
           <tr>
               <td align="center">
                   <a href="forgotUserId.html">Forgot UserID</a>
               </td>
           </tr>
        </table> 
    </body>
</html>
