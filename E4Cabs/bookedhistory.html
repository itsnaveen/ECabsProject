<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/append.css" />
    <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/bookedhistory.js"></script>

    <title></title>


</head>
<body>
    <div style="width: 100%; height: 70px;" class="header">
        <table style="width: 100%; padding-top: 1%;">
            <tr>
                <td style="float: left;width:30%">
                    <div style="float: left; height: 48px; width: 100px;">
                        <img src="img/logo1.png" class="logo" style="float: left; width: 100px" />
                    </div>

                </td>
                <td  style="float: left; padding-left: 3%;width:50%;">

                    <div style="padding-top: 13px;">
                        <b class="header-font" style="color: white; font-size: 16px;">Booked History</b>
                    </div>

                </td>
                <td  style="float: right;width:15%">
                    <div style="float: right; padding-top: 1%;">
                        <img src="img/backk.png" height="35" style="cursor: pointer" onclick="backToIndex();" />
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div style="padding-top: 71px">
        <div id="msg" style="width:100%" class="div-grid">
            <label id="lbljobFeed" style="display: none;" />
        </div>
    </div>
    <div style="width: 100%; position: fixed; bottom: 0px;">
        <table style="width: 100%; margin-top: 20px" class="btn-tmpFooter">
            <tr>
                <td style="width: 20%;">
                    <div>
                        <img src="img/Home.png"  style="float: left;width:27px;cursor: pointer" title="Home" onclick="preCab()" />
                    </div>
                </td>
                <td style="width: 20%;">
                    <div>
                        <img src="img/Cab.png"  style="float: left;width:27px; cursor: pointer" title="CabNow" onclick="cabNow()" />
                    </div>
                </td>
                <td style="width: 20%;">
                    <div>
                        <img src="img/User.png"  style="float: left;width:27px; cursor: pointer" title="Profile" onclick="myProfile()" />
                    </div>
                </td>


                <td style="width: 20%;">
                    <div>
                        <img src="img/History1.png" style="float: left;width:27px; cursor: pointer" title="History" onclick="bookedHistory()" />
                    </div>
                </td>
                <td style="width: 20%;">
                    <div>
                        <img src="img/feedback.png"  style="float: left;width:27px; cursor: pointer" title="Feedback" onclick="feedBack()" />
                    </div>
                </td>
                <td style="width: 20%;">
                    <div>
                        <img src="img/logout.png"  style="float: left;width:27px; cursor: pointer" title="Logout" onclick="logout()" />
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
