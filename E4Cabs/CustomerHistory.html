<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/append.css" />
    <link rel="stylesheet" type="text/css" href="css/PopUp.css" />
    <script src="Scripts/jquery-2.0.3.min.js"></script> 
    <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/customerHistory.js"></script>
    <title></title>
</head>
<body>
    <div id="transparent_div" style="display: none"></div>
    
    <div id="imgLoader">
               <img src="img/ajax-loader.gif" id="loading-image" /><br/>             
            </div>
    <input type="hidden" id="lblJobNumber"/>
    
    <div style="width: 100%; height: 70px;" class="header">
        <table style="width: 100%; padding-top: 1%;">
            <tr>
                <td style="float: left;width:30%">
                    <div style="float: left; height: 48px; width: 100px;">
                        <img src="img/logo1.png" class="logo"/>
                    </div>

                </td>
                <td  style="float: left; padding-left: 3%;width:50%;">

                    <div style="padding-top: 13px;">
                        <b class="header-font" style="color: white; font-size: 16px;">Booked History</b>
                    </div>

                </td>
                <td  style="float: right;width:15%">
                    <div style="float: right; padding-top: 1%;">
                        <img src="img/backk.png" height="35" style="cursor: pointer" onclick="backToIndex();" />
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div style="padding-top: 70px">
        <div id="msg" style="width:100%;overflow:auto">
            <label id="lbljobFeed" style="display: none;" />
        </div>
        <div style="padding-top:50%; color:#0000FF;font-size:20px;text-align:center;display:none" id="bookingmsg">No history found.</div>
        <div id="popup_box">
            <div id="divFeedBack" style="display:none;" align="center">
               <table align="left" style="width:100%;background-color:#FFFFFF;">
                   <tr>
                       <td class="popup_header" style="width:100%;" colspan="2">
                             FeedBack
                       </td>
                   </tr>
                   <tr class="popup_content">
                       <td style="width:30%;font-size:11px;">
                           <label class="test"><b> Job No</b></label>
                       </td>
                       <td style="width:70%;font-size:11px;">
                           <b><label id="lbljobNo" class="test"/></b>
                       </td>
                   </tr>
                   <tr class="popup_content">
                       <td style="width:30%;font-size:11px;">
                           <label class="test"><b>Date</b></label>
                       </td>
                       <td style="width:70%;font-size:11px;">
                          <b> <label id="lblFeeddate" class="test"/></b>
                       </td>
                   </tr>
                   <tr class="popup_content">
                       <td style="width:30%;font-size:11px;">
                           <label class="test"><b>Time</b></label>
                       </td>
                       <td style="width:70%;font-size:11px;">
                          <b> <label id="lblFeedTime" class="test"/></b>
                       </td>
                   </tr>
                   <tr class="popup_content">
                       <td style="width:30%;font-size:11px;">
                           <label class="test"><b>From</b></label>
                       </td>
                       <td style="width:70%;font-size:11px;">
                           <b>  <label id="lblFeedFrom" class="test"/></b>
                       </td>
                   </tr>
                   <tr class="popup_content">
                       <td style="width:30%;font-size:11px;">
                            <label class="test"><b>To</b></label>
                       </td>
                       <td style="width:70%;font-size:11px;">
                          <b> <label id="lblFeedTo" class="test"/></b>
                       </td>
                   </tr>
                   <tr class="popup_content">
                       <td style="width:30%;font-size:11px;">
                           <label class="test"><b>Rating </b></label> 
                       </td>
                    <td style="width:70%;font-size:11px;">
                           <select name="sel" id="sel">
                               <option value="0">--Please Select--</option>
                               <option value="1">1-Poor</option>
                               <option value="2">2-Fair</option>
                               <option value="3">3-Average</option>
                               <option value="4">4-Good</option>
                               <option value="5">5-Excellent</option>
                           </select>
                       </td>
                   </tr>
                   <tr class="popup_content">
                       <td style="width:100%;font-size:11px;" colspan="2">
                          <label class="test"><b>Comments</b></label>  
                       </td>
                      </tr>
                   <tr>
                       <td style="width:100%;font-size:13px;" colspan="2">
                           <textarea placeholder="Put your comments here..." style="width:98%;height:60px" maxlength="200" id="txtarComments"></textarea>
                       </td>
                   </tr>
                   <tr class="popup_footer" id="trbtnPopup">
                       <td style="width:100%;text-align:center" colspan="2">
                           <input type="button" id="btnFeedPost" style="width:49%" value="Submit" class="ok" onclick="PostFeedBack()"/> 
                          <input type="button" id="btnFeedCancel" style="width:49%" value="Cancel" class="ok" onclick="CancelFeedBack()"/>                          
                       </td>
                       
                   </tr>
                   <tr id="trbtnOK" style="display:none">
                       <td style="width:100%;text-align:center;" colspan="2">
                           <input type="button" id="btnOK"  value="OK" class="ok" onclick="CancelFeedBack()"/> 
                       </td>
                   </tr>
               </table>
            </div>
            <div id="divCabLaterBooking"  style="display:none;" align="center">
                 <table style="width:100%;background-color:#FFFFFF;">
                     <tr>
                         <td class="popup_header" style="width:100%;" colspan="2">
                             <strong style="padding-left:5px;font-size:13px;width:100%;" align="center">Job Detail</strong>
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                            <strong class="tdContentstyle">Job Number</strong>
                         </td>
                         <td style="width:60%;">
                            <label id="lblJobNo" class="tdContentstyle"></label>
                         </td>
                         
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Fare</strong>
                         </td>
                         <td style="width:60%;">
                             <label id="lblFare" class="tdContentstyle"></label>
                         </td>
                     </tr>                     
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Date</strong>
                             
                         </td>
                         <td style="width:60%;">
                            <label id="lbltDate" class="tdContentstyle"></label> 
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Time</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblTime" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">From</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblFrom" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">To</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblTo" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Driver Name</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblCustomerName" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">Driver Contact</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblCustomerContact" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:40%;">
                             <strong class="tdContentstyle">No of Passengers</strong>
                             
                         </td>
                         <td style="width:60%;">
                             <label id="lblNoOfPassenger" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_footer">
                         <td style="width:100%" colspan="2">
                             <input type="button"  value="OK" style="width:100%;color:white" class="ok" onclick="Cancel();"/>
                         </td>
                     </tr>
               </table>
           </div>
        </div>
    </div>
    
     <center>

      <div id="popup_box1">
          <div id="divAbortTask" style="display:none;" align="center">
              <table align="left" style="width:100%;background-color:#FFFFFF;">
                  <tr>
                      <td class="popup_header" style="width:100%;" colspan="2">
                          <strong style="padding-left:5px;font-size:13px;width:100%;font-weight:bold"  align="left">Enter reason why you are cacelling.</strong>
                      </td>
                      
                  </tr>
                  <tr id="popup_content">
                      <td style="width:100%;" colspan="2">
                          <center><textarea id="txtAbortmsg" maxlength="199" style="width:90%;height:100px;border-radius:2px;"></textarea></center>
                      </td>
                  </tr>
                  <tr class="popup_footer">
                      <td style="width:50%;">
                          <input type="button" class="ok" value="Submit" style="width:100%; " onclick="SubmitReject()" />
                      </td>
                      <td style="width:50%;">
                          <input type="button" class="ok" value="Cancel" style="width:100%; " onclick="CancelReject()"/>
                      </td>
                  </tr>
              </table>
          </div>
      </div>
     </center>
    
        <div class="btn-tmpFooter">
        <table style="width: 100%;border-collapse:collapse">
            <tr>
                <td style="width:17%">
                    <div style="padding-top:5px">
                        <img src="img/Home.png" style="height:20px;" onclick="searchpage()"/><br/>Search
                    </div>
                </td>
                <td style="width:17%">
                    <div style="padding-top:5px">
                        <img src="img/User.png" style="height:20px;" onclick="myProfile()" /><br/>Profile
                    </div>
                </td>
                <td style="width:17%">
                    <div style="padding-top:5px">
                         <img src="img/Cab.png" style="height:20px;" onclick="myBooking()" /><br/>Bookings
                    </div>
                </td>
                <td style="width:17%">
                    <div style="padding-top:5px">
                        <img src="img/History1.png" style="height:20px;" onclick="bookedHistory()" /><br/>History
                    </div>
                </td>
                <td style="width:17%">
                    <div style="padding-top:5px">
                        <img src="img/feedback.png" style="height:20px;" onclick="feedBack()" /><br/>Feedback
                    </div>
                </td>
                <td style="width:17%">
                    <div style="padding-top:5px">
                        <img src="img/logout.png" style="height:20px;" onclick="logout()" /><br/>Logout
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
