<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="js/driverJobs.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <title></title>
    </head>
    <body>
       <center>
       <div class="header" style="position:fixed;top:0px">
            <div style="float:left;height:48px;width:33%;;padding-top:4px;padding-left:4px">
                <img src="img/logo1.png" class="logo"/>
            </div>
            <div style="width:200px; height:50px;text-align:center">
                <div style="padding-top:13px;">
                <i class="header-font">My latest job</i>
                </div>
            </div>
           <div style="float:right;height:50px;width:50px; margin-top:-55px;padding-top:15px;margin-right:12px">
                <img src="img/backk.png" width="60px" height="28px" style=" cursor:pointer;" onclick="BackProfile()"/>
            </div>
           
       </div>
           
        <div style="padding-top:100px;">
        <table align="center" width="80%" cellspacing="10">
            <tr>
                <td>
                    <label type="text" style="font-size:15px"><b>Pickup Point:</b></label>
                </td>
                <td>
                    <label id="lblFrom" width="60%" height="30px" text-align="center"></label>
                </td>
            </tr>
            <tr>
                <td>
                      <label type="text" style="font-size:15px"><b>Drop Point:</b></label>
                </td>
                <td>
                     <label id="lblTo" width="60%" height="30px" text-align="center"></label>
                </td>
            </tr>
            <tr>
               <td><label type="text" style="font-size:15px"><b>Date of Journey:</b></label></td>
                <td><label id="lblDOJ" width="60%" height="20px" text-align="center"></label></td>
            </tr>
            <tr>
                <td><label type="text" style="font-size:15px"><b>Pick Up Time:</b></label></td>
                <td><label id="lblPickTime" width="60%" height="30px" text-align="center"></label></td>
            </tr>
            <tr>
                <td><label type="text" style="font-size:15px"><b>Distance:</b></label></td>
                <td><label id="lblDistance" width="60%" height="30px" text-align="center"></label></td>
            </tr>
        </table>
       </div>
           <div style="width:100%;position:fixed;bottom:0px;height:25px;padding-bottom:21px">
                <table style="width:98%;" class="btn-tmpFooter">
                    <tr>
                        <td style="width:20%;">
                            <div>
                                <img src="img/User.png" width="40px;" style="float:left; cursor:pointer" title="Profile" onclick="myProfile()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;" >
                            <div>
                                <img src="img/Home.png" width="40px;" style="float:left;cursor:pointer" title="Home" onclick="HomePage()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/Cab.png" width="40px;" style="float:left;cursor:pointer" title="My Bookings" onclick="MyBookings()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/history.png" width="40px;" style="float:left;cursor:pointer" title="Booking History" onclick="bookedHistory()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/feedback.png" width="40px;" style="float:left;cursor:pointer" title="Feedback" onclick="feedBack()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/logout.png" width="40px;" style="float:left;cursor:pointer" title="Logout" onclick="logout()"/>
                                
                            </div>
                            
                        </td>
                        
                    </tr>
                    
                </table>
                
            </div>
        </center>   
    </body>
</html>
