<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
         <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>   
        <script type="text/javascript" src="js/driverJobs.js"></script>
        
        
        
        <title></title>
        
        
         <!-- Phone 320x480 High DPI (aka Retina) -->
		<link rel="stylesheet" media="only screen and (min-device-width: 320px) and (max-device-width: 480px) and (-webkit-device-pixel-ratio:2)" href="css/Styles/480.css" type="text/css" />
        <!-- Phone 480x800 Medium DPI (aka Samsung Galaxy S II Skyrocket) -->
        <link rel="stylesheet" media="only screen and (min-device-width: 320px) and (max-device-width: 508px) and (-webkit-device-pixel-ratio:1.5)" href="css/Styles/800.css" type="text/css" />
        <!-- Tablet 768x1024 Low DPI (aka iPad 1 & 2") -->
        <link rel="stylesheet" media="only screen and (min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-device-pixel-ratio:1)" href="css/Styles/1024.css" type="text/css" />
        <!-- Tablet 800x1280 Low DPI (aka Samsung Galaxy Tab 8.9" & Lenovo K1) -->
        <!--<link rel="stylesheet" media="only screen and (min-device-width: 800px) and (max-device-width: 1280px) and (-webkit-device-pixel-ratio:1)" href="styles/tablet-1280.css" type="text/css" />-->
        <!-- Phone 720x1280 High DPI (aka Google Nexus) -->
        <link  rel="stylesheet" media="only screen and (min-device-width: 720px) and (max-device-width: 1280px) and (-webkit-device-pixel-ratio:2)" href="css/Styles/1280.css" type="text/css" />
		<!-- Tablet 500x1024 Low DPI (aka Kindle Fire) -->
        <!--<link rel="stylesheet" media="only screen and (min-device-width: 600px) and (max-device-width: 1024px) and (-webkit-device-pixel-ratio:1)" href="styles/tablet-600-1024.css" type="text/css" />-->
        <!-- Tablet 768x1024 High DPI (aka iPad3") -->
        <!--<link rel="stylesheet" media="only screen and (min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-device-pixel-ratio:2)" href="styles/tablet-1024-hdpi.css" type="text/css" />-->
       
        
        
    </head>
    <body>
       <center>
       <div class="header" style="height:57px">
            <div style="float:left;height:48px;width:33%;;padding-top:4px;padding-left:4px">
                <img src="img/logo1.png" class="logo"/>
            </div>
            <div style="width:200px; height:50px;text-align:center">
                <div style="padding-top:13px;">
                <b class="header-font" style="color:white;font-size:16px">My latest job</b>
                </div>
            </div>
           <div style="float:right;height:50px;width:50px; margin-top:-45px;">
                <img src="img/backk.png"  height="35" style=" cursor:pointer;" onclick="BackProfile()"/>
            </div>
           
       </div>
           
        <div style="padding-top:100px;">
        <table align="center" width="80%" cellspacing="10">
            <tr>
                <td>
                    <label type="text" style="font-size:15px"><b>Pickup Point:</b></label>
                </td>
                <td>
                    <label id="lblFrom" width="60%" height="30px" text-align="center"></label>
                </td>
            </tr>
            <tr>
                <td>
                      <label type="text" style="font-size:15px"><b>Drop Point:</b></label>
                </td>
                <td>
                     <label id="lblTo" width="60%" height="30px" text-align="center"></label>
                </td>
            </tr>
            <tr>
               <td><label type="text" style="font-size:15px"><b>Date of Journey:</b></label></td>
                <td><label id="lblDOJ" width="60%" height="20px" text-align="center"></label></td>
            </tr>
            <tr>
                <td><label type="text" style="font-size:15px"><b>Pick Up Time:</b></label></td>
                <td><label id="lblPickTime" width="60%" height="30px" text-align="center"></label></td>
            </tr>
            <tr>
                <td><label type="text" style="font-size:15px"><b>Distance:</b></label></td>
                <td><label id="lblDistance" width="60%" height="30px" text-align="center"></label></td>
            </tr>
        </table>
       </div>
           <div style="width:100%;position:fixed;bottom:0px;height:25px;padding-bottom:10px">
                <table style="width:98%;" class="btn-tmpFooter">
                    <tr>
                        <td style="width:20%;">
                            <div>
                                <img src="img/User.png" width="25px;" style="float:left; cursor:pointer" title="Profile" onclick="myProfile()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;" >
                            <div>
                                <img src="img/Home.png" width="25px;" style="float:left;cursor:pointer" title="Home" onclick="HomePage()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/Cab.png" width="25px;" style="float:left;cursor:pointer" title="My Bookings" onclick="MyBookings()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/History1.png" width="25px;" style="float:left;cursor:pointer" title="Booking History" onclick="bookedHistory()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/feedback.png" width="25px;" style="float:left;cursor:pointer" title="Feedback" onclick="feedBack()"/>
                                
                            </div>
                            
                        </td>
                        <td style="width:20%;">
                            <div>
                                <img src="img/logout.png" width="25px;" style="float:left;cursor:pointer" title="Logout" onclick="logout()"/>
                                
                            </div>
                            
                        </td>
                        
                    </tr>
                    
                </table>
                
            </div>
        </center>   
    </body>
</html>
