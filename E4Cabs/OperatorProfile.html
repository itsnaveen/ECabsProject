<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="Scripts/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <script type="text/javascript" src="js/OperatorProfile.js"></script>
    </head>
    <body>
        <center>
        <div class="header-temp"><span>Profile</span></div>             
        <div style="height:80px;width:100%;margin-bottom:30px">
            <div style="padding-top:25px"><img src="img/site-logo.png" class="logo"/></div>
            <span style="color:#0C9516" class="slogan">'Save Money - Save Time - Save The Planet'</span>
        </div>
        
        <label for="operator" style="font-size:18px;color:White;float:left;margin-top:10px;width:100%"><b>Operator Profile</b></label>
        
        <div id="opProfile" style="width:90%"></div>
        
        </center>
        
        <table width="100%">
            <tr>
                <td>
                    <label id="lname" class="font-style"><b>Name  :</b></label> 
                </td>
                <td>
                    <label id="lblname" class="font-style"></label>
                    <input type="text" id="txtname" class="hide"/>
                </td>
            </tr>
             <tr>
                <td>
                    <label id="lblLocation" class="font-style"><b>Location  :</b></label> 
                </td>
                <td>
                    <label id="txtLocation" class="font-style"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lblMobileNo" class="font-style"><b>Mobile No.  :</b></label> 
                </td>
                <td>
                    <label id="txtMobileno" class="font-style"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lblEmailID" class="font-style"><b>Email ID  :</b></label> 
                </td>
                <td>
                    <label id="txtEmailID" class="font-style"></label>
                </td>
            </tr>
        </table>
    </body>
</html>
