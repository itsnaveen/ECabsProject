<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <script type="text/javascript" src="js/OperatorProfile.js"></script>
    </head>
    <body>
        <center>
        <div class="header">
            <div style="float:left;height:48px;width:100px">
                <img src="img/site-logo.png" class="logo"/>
            </div>
            <div style="width:150px; height:50px;text-align:right">
                <div style="padding-top:13px;">
                <i class="header-font">Operator profile</i>
                </div>
            </div>
        </div>
        <div style="padding-top:55px">
        <table width="80%">
            <tr>
                <td width="35%">
                    <label id="lname" class="font-style"><b>Name:</b></label> 
                </td>
                <td width="65%">
                    <label id="lblname" class="font-style"></label>
                    <input type="text" id="txtname" class="font-style" style="display:none;width:100%"/>
                </td>
                 
            </tr>
             <tr>
                <td width="35%">
                    <label id="lLocation" class="font-style"><b>Address1:</b></label> 
                </td>
                <td width="65%">
                    <label id="lblLocation" class="font-style"></label>
                       <input type="text" id="txtLocation" class="font-style" style="display:none;width:100%"/>
                </td>
            </tr>
            
            <tr>
                <td width="35%">
                    <label id="lLocation2" class="font-style"><b>Address2  :</b></label> 
                </td>
                <td width="65%">
                    <label id="lblLocation2" class="font-style"></label>
                       <input type="text" id="txtLocation2" class="font-style" style="display:none;width:100%"/>
                </td>
            </tr>
            <tr>
                <td width="35%">
                    <label id="lMobileNo" class="font-style"><b>Mobile No:</b></label> 
                </td>
                <td width="65%">
                    <label id="lblMobileNo" class="font-style"></label>
                       <input type="text" id="txtMobileno" class="font-style" style="display:none;width:100%"/>
                </td>
            </tr>
            <tr>
                <td width="35%">
                    <label id="lEmailID" class="font-style"><b>Email:</b></label> 
                </td>
                <td width="65%">
                    <label id="lblEmailID" class="font-style"></label>
                       <input type="text" id="txtEmailID" class="font-style" style="display:none;width:100%"/>
                </td>
            </tr>
        </table>
        <input id="btnEdit" type="button" class="btn-tmp cursor" value="Edit" onclick="EditProfile();"/>
        <input id="btnUpdate" type="button" class="btn-tmp cursor" style="display:none" value="Update" onclick="UpdateProfile();"/>
        <input id="btnCancel" type="button" class="btn-tmp cursor" style="display:none" value="Cancel" onclick="CancelProfile();"/>
       </div>    
      </center>
     </body>
</html>
