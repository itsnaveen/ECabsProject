<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name='viewport' content='width=device-width,height=device-height,initial-scale=1, maximum-scale=1,user-scalable=no'/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="Scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>
    

</head>
<body>
    <div class="app">
        <center>
            <div id="loading">
                <img src="jquery-mobile/styles/images/ajax-loader.gif" id="loading-image"/>
            </div>
            <div class="header" data-position="fixed" style="height:57px">
                <div style="float:left;height:50px;padding-top:3px;padding-left:3px">
                    <img src="img/logo1.png" class="logo"/>
                </div>
                
                <div style="width:80%;padding-right:5px; height:16%;text-align:center">
                    <div style="padding-top:1px;">
                        <ul id="nav" style="float:right; margin-left:4px">
                            <li>
                                <i class="header-font" style="color:white;font-size:16px">
                                    <a href="#" id="register">Log On</a></i>
                                <ul class="sf-menu" style="width:170px !important; margin-left:-150%; z-index:100 !important;">
                                    <li><a  href="customerRegister.html">Customer</a></li>
                                    <li><a href="driverRegister.html">Taxi/Private Hire Operator </a></li>
                                    <li><a href="businessCustomer.html">Business Customer</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div style="height:5%;width:100%;padding-top:65px;">
                <span style="color:#0C9516" class="slogan">Save Money - Save Time - Save the Planet</span>
            </div>
            
            <div style="margin-bottom:7%;padding-top:5%;">
                <img src="img/LoganCar.png" style="width:170px;height:120px"/>
            </div>
            <div style="padding-top:0">
                <center>
                    <label id="lblMsg" style="color:#D70007;font-size:12px"></label>
                </center>
                <input type="text" id="txtUserName" style=" font-family: MS;width:65%" placeholder="Username" autofocus="autofocus"/>
                <input type="password" id="txtPassword" style="font-family: MS;width:65%;" placeholder="Password"/><br/>
                
                <table style="width:100%">
                    <tr>
                        <td  style="padding-top:5px;padding-left:14.5%">
                           <input type="checkbox" id="chkRem" style="width:7%;float:left;height:20px;outline:none"/>
                           <label class="font-style" style="width:85%;height:15px;font-size:11px;float:left;padding-top:6px;color:#7ABAEE"><em>Remember me</em></label>
                       </td>
                    </tr>
                </table>
                <div style="margin-top:1%;">
                    <input type="button" class="btn-Login cursor" value="Sign In" onclick="login()" />
                </div>
                <div style="margin-top:1%;text-align:center">
                    <img src="img/key_icon.png" alt="forgotpassword" style="width:12px; height:12px"/>
                    <a href="forgotPassword.html" style="color:#568bbe">Forgot Password</a>
                </div>
                 <div style="margin-top:1%;text-align:center">
                    <img src="img/key_icon.png" alt="forgotpassword" style="width:12px; height:12px"/>
                    <a href="forgotUsername.html" style="color:#568bbe">Forgot Username</a>
                </div>
            </div>
        </center>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </div>    
    <script type="text/javascript" src="Scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>
</body>
</html>
