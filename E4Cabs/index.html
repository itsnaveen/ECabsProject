<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name='viewport' content='width=device-width,height=device-height,initial-scale=1, maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    
    <script src="Scripts/jquery-1.8.2.min.js"></script> 
    <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>
    
</head>
<body>
    <div class="app">
        <center>
            <div id="imgLoader">
                <img src="jquery-mobile/styles/images/ajax-loader.gif" id="loading-image"/>
                
            </div>
            <div style="width:100%;height:70px"  class="header">
                <table style="width:100%;padding-top:1%;">
                    <tr>
                        <td style="float:left;width:30%">
                             <div style="float:left;height:48px;width:100px;">
                                  <img src="img/logo1.png" class="logo" style="float:left;width:100px"/>
                             </div>
                        </td>
                        <td  style="float:left;padding-left:3%;width:50% ">
                                    <ul id="nav">
                                        <li>
                                            <div class="header-font" style="color:white;font-size:16px">
                                                <a href="#" id="register">Register</a>
                                            </div>
                                            
                                            <div id="divMenu" >
                                                <ul class="sf-menu" style="width:178px !important;  margin-left:-55%; z-index:100 !important;text-align:center;">
                                                    <li style="width:100%;height:auto;"><a  href="customerRegister.html" style="height:25px;border-bottom:1px solid #2980CE;font-size:13px;padding-top:10px;" >Individual Customer</a></li>
                                                    <!--<li style="width:100%;height:auto;"><a href="driverRegister.html" style="height:25px;border-bottom:1px solid #2980CE;font-size:13px;padding-top:10px;" >Taxi/Private Hire Operator </a></li>-->
                                                   <!-- <li style="width:100%;height:auto;font-size:auto;"><a href="businessCustomer.html" style="height:25px;border-bottom:1px solid #2980CE;font-size:13px;padding-top:10px;" >Hotel/Restaurant/Business </a></li>-->
                                                </ul>
                                            </div>
                                        </li>
                                    </ul>
                        </td>
                    </tr>
                </table>
         </div>
              <div style="height:5%;width:100%;padding-top:71px;">
                <span style="color:#0C9516" class="slogan">Save Money - Save Time - Save the Planet</span>
            </div>
            
            <div style="margin-bottom:2%;padding-top:5%;">
                <img src="img/LoganCar.png" style="width:170px;height:120px"/>
            </div>
            <div style="padding-top:0">
                <label id="lblMsg" style="color:#D70007;font-size:12px"></label><br/>
                <input type="text" id="txtUserName" style=" font-family: MS;" placeholder="Username" />
                <input type="password" id="txtPassword" style="font-family: MS;" placeholder="Password"/><br/>
                <table style="width:100%">
                    <tr>
                        <td  style="padding-top:5px;padding-left:7.2%">
                            <label>
                                <input type="checkbox" id="chkRem" style="width:7%;float:left;height:20px;outline:none"/>
                                <label style="font-size:12px;float:left;padding-top:6px;color:#568bbe"><em>Remember me</em></label>
                            </label>
                           
                       </td>
                    </tr>
                </table>
                <div style="margin-top:1px;">
                    <input type="button" class="btn-tmp" style="width:80%" value="Log In" onclick="login()" />
                </div>
                <div style="text-align:center">
                    <input type="button" class="btn-tmp" style="width:39.5% !important;font-size: 13px !important;" value="Forgot Password" onclick= "forgotPass()" />
                    <input type="button" class="btn-tmp" style="width:39.5% !important;font-size: 13px !important;" value="Forgot Username" onclick= "forgotUser()" />
                  
                    
                </div>
            </div>
        </center>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </div>
