<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    
        <script type="text/javascript" src="js/customerRegister.js"></script>        
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    </head>
    <body>
       <div style="width:100%;height:50px;background-color:#747881">
            <div align="center">
                <span class="font-style" style="font-size:20px;color:#ffffff;margin-top:10px" ><b>Customer Registration</b></span>
            </div>
        </div>
        <div style="margin:10px 0 5px 0;" align="center">
            <span class="font-style" style="font-size:20px" > <img class="img-tmp" src="img/site-logo.png" style="width:100px"/></span>
        </div>
        <center><label id="lblWarning" style="color:red;font-size:10px"></label></center>
        <div id="container" align="center">
            
            <div  style="width:75%;height:35px;background-color:#ffffff">
                   <img src="img/1377190870_user_64.png"width="10%" height="23px" align="left"/>
                 <input type="text" id="txt1" placeholder="First Name" style="height:30px;width:74%;border-style:none;text-align:center"/>  
               </div>
           
           
           <hr width="75%">
            <div  style="width:75%;height:35px;background-color:#ffffff">
                   <img src="img/1377190870_user_64.png"width="10%" height="23px" align="left"/>
            <input type="text" id="txt2" placeholder="Last Name" style="height:30px;width:75%;border-style:none;text-align:center"/><br/>
            </div>
            
          <hr width="75%">
             <div  style="width:75%;height:35px;background-color:#ffffff">
                   <img src="img/phone.png"width="10%" height="23px" align="left"/>
            <input type="text" id="txt3" placeholder="Phone number" maxlength="12"style="height:30px;width:75%;border-style:none;text-align:center"/><br/>
           </div>
            
          <hr width="75%">
            <div  style="width:75%;height:35px;background-color:#ffffff">
                   <img src="img/1377197329_internet-grey.png"width="10%" height="23px" align="left"/>
            <input type="text" id="txt4" placeholder="Email Address"style="height:30px;width:75%;border-style:none;text-align:center"/><br/>
           </div>
            
           <hr width="75%">
             <div  style="width:75%;height:35px;background-color:#ffffff">
                   <img src="img/1377197121_mail_post_to.png"width="10%" height="23px" align="left"/>
            <input type="text" id="txt6" placeholder="postcode"style="height:30px;width:75%;border-style:none;text-align:center"/><br/>
            </div>
          <hr width="75%">
            <div  style="width:75%;height:35px;background-color:#ffffff">
                   <img src="img/1377197235_man-24.png"width="10%" height="23px" align="left"/>
             <input type="text" id="txt5" placeholder="User ID"style="height:30px;width:75%;border-style:none;text-align:center"/><br/>
           </div>
          <hr width="75%">
            <div  style="width:75%;height:35px;background-color:#ffffff">
                   <img src="img/1377197395_key.png"width="10%" height="23px" align="left"/>
            <input type="password" id="txt7" placeholder="Password"style="height:30px;width:75%;border-style:none;text-align:center"/>
                </div>
            
           <hr width="75%">
            <div  style="width:75%;height:35px;background-color:#ffffff">
                   <img src="img/1377197395_key.png"width="10%" height="23px" align="left"/>
            <input type="password" id="txt8" placeholder="Confirm Password"style="height:30px;width:75%;border-style:none;text-align:center"/><br/>
            </div>
            
        <hr width="75%">
        <div align="center">
            <input type="button" class="btn-tmp cursor" value="Register" onclick="Registercustomer();" style="height:30px;width:75%;border-style:none;text-align:center"/>
        </div>
       </div>
    </body>
