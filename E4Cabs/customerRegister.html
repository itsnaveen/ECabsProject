<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <script type="text/javascript" src="js/customerRegister.js"></script>        
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    </head>
    <body>
       <center>
       <div class="header">
            <div style="float:left;height:48px;width:100px">
                <img src="img/site-logo.png" class="logo"/>
            </div>
            <div style="width:200px; height:50px;text-align:center">
                <div style="padding-top:13px;">
                <span class="header-font"><i>Register</i></span>
                </div>
            </div>
             <div style="float:right;height:50px;width:50px; margin-top:-55px;">
                <img src="img/back1.png" width="42px" height="48px"/>
            </div>
        </div>
           
        <div style="padding-top:80px">        
            <center><label id="lblMsg" style="color:#D70007;font-size:12px"></label> </center>       
            <input type="text" id="txtFirstName" placeholder="First name" autofocus="autofocus"/>
            <input type="text" id="txtLastName" placeholder="Last name"/>
            <input type="text" id="txtPhone" placeholder="Phone number" maxlength="12"/>
            <input type="text" id="txtEmail" placeholder="Email Address"/>
            <input type="text" id="txtUserName" placeholder="Username"/>
            <input type="password" id="txtPassword" placeholder="Password"/>
            <input type="password" id="txtConfirmPassword" placeholder="Confirm Password"/>
            <div style="margin-top:7px">
            <input type="button" class="btn-tmp cursor" value="Register" onclick="Registercustomer();"/>
            </div>
        </div>  
           
       </center>     
    </body>
</html>
