<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <script type="text/javascript" src="js/customerRegister.js"></script>        
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
      
    </head>
    
    <body>
       <center>
       <div id="imgLoader">
                <img src="jquery-mobile/styles/images/ajax-loader.gif" id="loading-image"/>
            </div>
       <div class="header" style="height:57px">
            <div style="float:left;height:48px;width:100px;padding-left:5px;padding-top:4px">
                <img src="img/logo1.png" class="logo"/>
            </div>
            <div style="width:200px; height:50px;text-align:center">
                <div style="padding-top:13px;">
                <span class="header-font" style="color:white;font-size:14px;"><b>Customer Register</b></span>
                </div>
            </div>
            
          <div style="float:right;height:50px;width:60px; margin-top:-45px;">
                <img src="img/backk.png" height="35"  onclick="backToIndex();"/>
            </div>
        </div>
            <!--<div style="padding-top:21%">
                <span style="font-family:;font-weight:bold;color:#252261;font-size:16px;float:center;">
                     Customer Register
                </span>
                
            </div>-->
           
        <div style="padding-top:23%">        
            <label id="lblMsg" style="color:#D70007;font-size:12px"></label>        
            <input type="text" id="txtFirstName" placeholder="First name" style="border-width:3px;border-color:#00A3C9;" />
            <input type="text" id="txtLastName" placeholder="Last name" style="border-width:3px;border-color:#00A3C9;"/>
            <input type="text" id="txtPhone" placeholder="Phone number" maxlength="12" style="border-width:3px;border-color:#00A3C9;"/>
            <input type="text" id="txtEmail" placeholder="Email Address" style="border-width:3px;border-color:#00A3C9;"/>
            <input type="text" id="txtUserName" placeholder="Username" style="border-width:3px;border-color:#00A3C9;"/>
            <input type="password" id="txtPassword" placeholder="Password" style="border-width:3px;border-color:#00A3C9;"/>
            <input type="password" id="txtConfirmPassword" placeholder="Confirm Password" style="border-width:3px;border-color:#00A3C9;"/>
            <div style="margin-top:7px;width:100%">
            <input type="button" class="btn-tmp cursor" value="Register" onclick="Registercustomer();"/>
            </div>
        </div>  
           
       </center>     
    </body>
</html>
