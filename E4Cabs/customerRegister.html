<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <script type="text/javascript" src="js/customerRegister.js"></script>        
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    </head>
    <body>
       <div class="header-temp">
            <div style="float:left">
                <img class="img-tmp" src="img/site-logo.png"/>
            </div>
        </div>
        <div id="container" align="center">
           
           <div>
               <span>Customer registration.</span>
           </div> 
           <input type="text" id="txt1" placeholder="First Name"/><br/>
            <center><label id="lblFirstName" style="color:red;font-size:10px"></label></center>
            
            <input type="text" id="txt2" placeholder="Last Name"/><br/>
             <center><label id="lblLastName" style="color:red;font-size:10px"></label></center>
            
            <input type="text" id="txt3" placeholder="Phone number" maxlength="12"/><br/>
             <center><label id="lblPhoneNo" style="color:red;font-size:10px"></label></center>
            
            <input type="text" id="txt4" placeholder="Email Address"/><br/>
             <center><label id="lblEmail" style="color:red;font-size:10px"></label></center>
            
            <input type="text" id="txt6" placeholder="postcode"/><br/>
             <center><label id="lblPostcode" style="color:red;font-size:10px"></label></center>
            
             <input type="text" id="txt5" placeholder="User ID"/><br/>
             <center><label id="lblUserID" style="color:red;font-size:10px"></label></center>
            
            <input type="password" id="txt7" placeholder="Password"/><br/>
             <center><label id="lblPassword" style="color:red;font-size:10px"></label></center>
            
            <input type="password" id="txt8" placeholder="Confirm Password"/><br/>
             <center><label id="lblConfirmPassword" style="color:red;font-size:10px"></label></center>
            
            
        <div align="center">
            <input type="button" class="btn-tmp cursor" value="Register" onclick="Registercustomer();"/>
        </div>
        </div>   
    </body>
</html>
