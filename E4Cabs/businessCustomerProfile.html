<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
         <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
         <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>        
        
        <script type="text/javascript" src="js/businessCustomerProfile.js"></script>
        
 
        <title></title>
    </head>
    <body>
        <center>
        <div style="width:100%;height:70px"  class="header">
                <table style="width:100%;padding-top:1%;">
                    <tr>
                        <td width="30%" style="float:left;">
                             <div style="float:left;height:48px;width:100px;">
                                    <img src="img/logo1.png" class="logo"style="float:left;width:100px"/>
                             </div>
                              
                        </td>
                        <td  width="50%" style="float:left;padding-left:3%;">
                           
                                <div style="padding-top:13px;">
                                    <b class="header-font" style="color:white;font-size:16px;">Profile</b>
                                </div>
                           
                        </td>
                        <td  width="15%" style="float:right;">
                            <!--<div style="float:right;padding-top:1%;">
                               <img src="img/backk.png" height="35"  style="cursor: pointer;" onclick="backtostart();"/>
                            </div>-->
                        </td>
                    </tr>
                </table>
         </div>
        
             </center>

       <div data-role="content" align="left" style="padding-top:76px;width:100%;">
           <div width="100%" style="float:right">
               <span  style="padding-right:10px">
                   <a href="#" style="color:#2980CE" onclick="changepassword()"><i>Change password</i></a>
               </span>
            </div>
           <table align="left" style="width:25%;height:100px">
              <tr>
                 <td>
                     <img style="height:80px;float:right;" src="img/brown-man-icon.png"/>
                     
                 </td>
              </tr>
          </table> 
           <table align="right" style="width:73%;">
               <tr>
                   <td>
                       <label id="lblBusinessNam" class="font-style" style="font-size:20px;font-weight:bold"></label>
                       <input type="text" id="txtBusinessNam" class="font-style" style="display:none;text-align:left;width:90%"/>
                       <hr>
                   </td>
               </tr>
               <tr>
                   <td>
                    <label id="lblname" class="font-style"></label>
                    <input type="text" id="txtname" class="font-style" style="display:none;text-align:left;width:90%"/>
                     
                    <label id="lbllastname" class="font-style"></label>
                    <input type="text" id="txtlastname" class="font-style" style="display:none;text-align:left;width:90%"/>
                       <hr>
                   </td>
               </tr>
               <tr>
                <td>
                    <label id="lblLocation" class="font-style"></label>
                       <input type="text" id="txtLocation" class="font-style" style="display:none;text-align:left;width:90%"/>
                    <hr>
                </td>
              </tr>
               <tr>
                
                <td>
                    <label id="lblLocation2" class="font-style"></label>
                       <input type="text" id="txtLocation2" style="display:none;text-align:left;width:90%"/>
                    <hr>
                </td>
            </tr>
               
               <tr>
           
                <td>
                    <label id="lblMobileNo" class="font-style"></label>
                       <input type="text" id="txtMobileno" class="font-style" maxlength="11" style="display:none;text-align:left;width:90%"/>
                    <hr>
                </td>
            </tr>
               <tr>
               
                <td>
                    <i><label id="lblEmailID" class="font-style" style="color:#639ECD"></label></i>
                       <input type="text" id="txtEmailID" class="font-style" style="display:none;text-align:left;width:90%"/>
                    <hr>
                    
                </td>
            </tr>
           </table>
       </div>
       
        <div style="padding-top:75%;padding-bottom:50px">
           <table width="100%">
               <center>
           <table width="100%">
               <tr id="tredit">
                   <td  width="100%" align="center">
                       <input id="btnEdit" type="button" value="Edit" class="btn-tmp cursor" style="width:100%;color:white;" onclick="EditProfile();" />
                   </td>
               </tr>
               <tr id="trBtnUpdate" style="display:none;" >
                   <td width="100%" align="center"> 
                       <input id="btnUpdate" type="button"  value="Update" class="btn-tmp cursor" style="color:white" onclick="UpdateProfile();"/>
                   </td>
               </tr>
               <tr id="trCancel" style="display:none;">
                   <td width="100%" align="center">
                       <input id="btnCancel" type="button" class="btn-tmp cursor"  value="Cancel" style="color:white" onclick="CancelProfile();"/>
                   </td>
               </tr>
           </table> 
              </center>
               </table>
       </div>
        <div data-role="footer" data-position="fixed" style="width:100%;position:fixed;bottom:0px;height:25px;padding-bottom:10px">
            <table style="width:98%;" class="btn-tmpFooter">
                <tr>
                    <td style="width:20%;">
                        <div>
                            <img src="img/Home.png" width="27px;" style="float:left;cursor:pointer" title="Home" onclick="Home()"/>
                        </div>
                    </td>
                     <td style="width:20%;">
                        <div>
                            <img src="img/Cab.png" width="27px;" style="float:left;cursor:pointer" title="CabNow" onclick="cabNow()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/User.png" width="27px;" style="float:left; cursor:pointer" title="Profile" onclick="myProfile()"/>
                        </div>
                    </td>
                   
                    
                    <td style="width:20%;">
                        <div>
                            <img src="img/History1.png" width="27px;" style="float:left;cursor:pointer" title="History" onclick="bookedHistory()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/feedback.png" width="27px;" style="float:left;cursor:pointer" title="Feedback" onclick="feedBack()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/logout.png" width="27px;" style="float:left;cursor:pointer" title="Logout" onclick="logout()"/>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
   </body>
</html>
