<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <script type="text/javascript" src="js/registerOperator.js"></script>        
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    </head>
    
    <body>
        <div class="header-temp">
            <div style="float:left">
                <img class="img-tmp" src="img/site-logo.png"/>
            </div>
        </div>
        
        <div id="container" align="center">
            <input type="text" id="txt1" placeholder="Name"/><br/>
            <label id="lblName" style="color:red;font-size:10px"></label>
            
            <input type="text" id="txt4" placeholder="Address1"/><br/>
             <label id="lblAddress1" style="color:red;font-size:10px"></label>
            
            <input type="text" id="txt5" placeholder="Address2"/><br/>
             <label id="lblAddress2" style="color:red;font-size:10px"></label>
            
            <input type="text" id="txt2" placeholder="Email"/><br/>
           <label id="lblEmail" style="color:red;font-size:10px"></label><br/>
            <label id="lblEmailVerification" style="color:red;font-size:10px"></label>
            
            <input type="text" id="txt3" placeholder="Contact number" maxlength="12"/><br/>
             <label id="lblPhoneNo" style="color:red;font-size:10px"></label><br/>
            <label id="lblphoneVerification" style="color:red;font-size:10px"></label>
            
           
            <input type="text" id="txt6" placeholder="Postcode"/><br/>
             <label id="lblPostcode" style="color:red;font-size:10px"></label>
            
            <input type="password" id="txt7" placeholder="Password"/><br/>
             <label id="lblPassword" style="color:red;font-size:10px"></label>
            
            <input type="password" id="txt8" placeholder="Confirm password"/><br/>
             <label id="lblConfirmPassword" style="color:red;font-size:10px"></label><br/>
             <label id="lblPasswordVerification" style="color:red;font-size:10px"></label>
        <div align="center">
            
            <input type="button" class="btn-tmp" value="Submit" onclick="Registeroperator();"/>
        </div>
        </div>        
    </body>
</html>
