<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <script type="text/javascript" src="js/registerOperator.js"></script>        
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="js/OperatorProfile.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    </head>
    
    <body>
        <center>
        <div class="header">
            <div style="float:left;height:48px;width:100px">
                <img src="img/site-logo.png" class="logo"/>
            </div>
            <div style="width:150px; height:50px;text-align:right">
                <div style="padding-top:13px;">
                <i class="header-font">Register Operator</i>
                </div>
            </div>
        </div> 
           <div id="container" style="padding-top:55px">  
           <label id="lblRequiredField" style="color:#FE2E2E;font-size:12px"></label>
                
            <input type="text" id="txtName" placeholder="Name"/>
            
             <input type="text" id="txtEmail" placeholder="Email" />
               
             <input type="text" id="txtUserID" placeholder="Username"/>
               
              <input type="password" id="txtPassword" placeholder="Password"/>
               
             <input type="password" id="txtConfirmPass" placeholder="Confirm password" />
               
              <input type="text" id="txtContact" placeholder="Contact number" maxlength="12" />
               
              <input type="text" id="txtAddress1" placeholder="Address line1" />
               
              <input type="text" id="txtAddress2" placeholder="Address line2" />
           
            <input type="button" class="btn-tmp cursor" value="Register" onclick="Registeroperator();"/>
            
            <input type="button" class="btn-tmp cursor" value="Cancel" onclick="backtoadmin();"/>
        </div>
       </center>
    </body>
</html>
