<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <script type="text/javascript" src="js/registerOperator.js"></script>        
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="js/OperatorProfile.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
    </head>
    
    <body>
        <div class="header-temp">
            <div style="margin-left:15px;float:left">
                <img class="img-tmp" src="img/site-logo.png"  style="width:100px"/>
            </div>
        </div>
        <div style="margin:10px 0 5px 0;" align="center">
            <span class="font-style" style="font-size:20px"><b>Operator Registration</b></span>
        </div>
        <center>
            <div id="link2" width="100%" style="display:none">
            <label id="lblMessage" style="font-size:13px"></label></div></center>
         <center>
           <div id="link1" width="100%" style="display:none">
               <a href="login.html">click</a><span style="font-size:13px;color:green;"> here to login.</span></div></center>
     
           <center><label id="lblRequiredField" style="color:red;font-size:10px"></label></center>
        <div id="container" align="center">
           
    
             <div width="100%"style="height:40px;">
                 <div  style="float:left;width:50px;height:40px;padding-left:20px"><img src="img/User.png" height="35" width="65" style="padding-top:5px"/></div>
                 <div  style="float:left;height:40px;width:220px;"> <input type="text" id="txtName" placeholder="Name" style="float:left;width:200px"/></div>
               
             </div>
            
            <div width="100%"style="height:40px;">
                 <div  style="float:left;width:50px;height:40px;padding-left:20px;"><img src="img/LogoEmail.png" height="35" width="53" style="padding-top:5px"/></div>
                 <div  style="float:left;width:220px;height:40px;"> <input type="text" id="txtEmail" placeholder="Email" style="float:left;width:200px"/></div>
               
             </div>
             <div width="100%"style="height:40px;">
                 <div  style="float:left;width:50px;height:40px;padding-left:20px;"><img src="img/UserID.png" height="35" width="53" style="padding-top:5px"/></div>
                 <div  style="float:left;width:220px;height:40px;"> <input type="text" id="txtUserID" placeholder="UserID" style="float:left;width:200px"/></div>
               
             </div>
             
        <div width="100%"style="height:40px;">
                 <div  style="float:left;width:50px;height:40px;padding-left:20px;"><img src="img/Password.png" height="35" width="53" style="padding-top:5px"/></div>
                 <div  style="float:left;width:220px;height:40px;">  <input type="password" id="txtPassword" placeholder="Password" style="float:left;width:200px"/></div>
               
             </div>
           
             <div width="100%"style="height:40px;">
                 <div  style="float:left;width:50px;height:40px;padding-left:20px;"><img src="img/confirmPassword.png" height="35" width="53" style="padding-top:5px"/></div>
                 <div  style="float:left;width:220px;height:40px;"> <input type="password" id="txtConfirmPass" placeholder="Confirm password" style="float:left;width:200px"/></div>
               
             </div>
             
            <div width="100%"style="height:40px;">
                 <div  style="float:left;width:50px;height:40px;padding-left:20px;"><img src="img/PhoneNo.png" height="35" width="60" style="padding-top:5px"/></div>
                 <div  style="float:left;width:220px;height:40px;"> <input type="text" id="txtContact" placeholder="Contact number" maxlength="12" style="float:left;width:200px"/></div>
               
             </div>
             <div width="100%"style="height:40px;">
                 <div  style="float:left;width:50px;height:40px;padding-left:20px;"><img src="img/Address.png" height="45" width="60" style="padding-top:0px"/></div>
                 <div  style="float:left;width:220px;height:40px;">  <input type="text" id="txtAddress1" placeholder="Address1" style="float:left;width:200px"/></div>
               
             </div>
             
             <div width="100%"style="height:40px;">
                 <div  style="float:left;width:50px;height:40px;padding-left:20px;"><img src="img/Address.png" height="45" width="60" style="padding-top:0px"/></div>
                 <div  style="float:left;width:220px;height:40px;">  <input type="text" id="txtAddress2" placeholder="Address2" style="float:left;width:200px"/></div>
               
             </div>
           
            
           
        <div align="center">
            
            <input type="button" class="btn-tmp cursor" value="Register" onclick="Registeroperator();"/>
        </div>
        </div>
    </body>
</html>
