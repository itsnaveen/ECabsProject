<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
         <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        
        <script type="text/javascript" src="js/customerHome.js"></script>
        
 
        <title></title>
    </head>
    <body>
        <center>
        
        <div class="header" style="background-color:#242424;height:10%">
            <!--<div style="float:left;height:48px;width:90px">
                  <img src="img/backk.png" onclick="backtoCustomerhome();" style="padding-top:8px"/>
            </div>-->
            <div style="width:60px; height:50px;text-align:center;" >
                <div style="padding-top:13px;">
                <b class="header-font" style="color:white;font-size:16px">Profile</b>
                </div>
            </div>
            <div style="float:right;height:50px;width:60px; margin-top:-45px;">
                <img src="img/backk.png" height="35"  onclick="backToIndex();"/>
            </div>
        </div>            
   <div style="padding-top:65px">  
       <div width="100%">
          <table style="width:30%;float:left;">
              <tr>
                 <td style="float:right"align="right"><img style="height:100px;float:right;" src="img/brown-man-icon.png"/></td>
              </tr>
          </table> 
           <table style="width:65%;float:right;">
               <tr>
                   <td>
                    <label id="lblname" class="font-style" style="font-size:20px;font-weight:bold"></label>
                    <input type="text" id="txtname" class="font-style" style="display:none;text-align:left"/>
                    <label id="lbllastname" class="font-style"></label>
                    <input type="text" id="txtlastname" class="font-style" style="display:none;text-align:left"/>
                   </td>
               </tr>
               <tr>
                <td>
                    <label id="lblLocation" class="font-style"></label>
                       <input type="text" id="txtLocation" class="font-style" style="display:none;text-align:left"/>
                </td>
              </tr>
               <tr>
                
                <td>
                    <label id="lblLocation2" class="font-style"></label>
                       <input type="text" id="txtLocation2" style="display:none;text-align:left"/>
                </td>
            </tr>
               
               <tr>
           
                <td>
                    <label id="lblMobileNo" class="font-style"></label>
                       <input type="text" id="txtMobileno" class="font-style" maxlength="12" style="display:none;text-align:left"/>
                </td>
            </tr>
               <tr>
               
                <td>
                    <i><label id="lblEmailID" class="font-style" style="color:#639ECD"></label></i>
                       <input type="text" id="txtEmailID" class="font-style" style="display:none;text-align:left"/>
                </td>
            </tr>
           </table>
       </div>
       
       <div style="padding-top:270px;padding-bottom:100px">
           <table width="76%" align="right">
               <tr id="tredit">
                   
                   <td  width="100%">
                       <input id="btnEdit" type="button" value="Edit" class="btn-tmp cursor" style="color:white" onclick="EditProfile();" />
                   </td>
               </tr>
               <tr id="trBtnUpdate" style="display:none;" >
                   <td colsapn="2" width="100%"> 
                       <input id="btnUpdate" type="button"  value="Update" class="btn-tmp cursor" style="color:white" onclick="UpdateProfile();"/>
                   </td>
               </tr>
               <tr id="trCancel" style="display:none;">
                   <td colsapn="2" width="100%">
                       <input id="btnCancel" type="button" class="btn-tmp cursor"  value="Cancel" style="color:white" onclick="CancelProfile();"/>
                   </td>
               </tr>
               
           </table> 
       </div>
     </div>
       
        </center>
      
        <div style="width:100%;position:fixed;bottom:8px;height:20px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:20%;">
                        <div>
                            <img src="img/profile.png" width="22px;" style="float:left; cursor:pointer" title="Profile" onclick="myProfile()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/car.png" width="22px;" style="float:left;cursor:pointer" title="CabNow" onclick="cabNow()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/images.jpg" width="22px;" style="float:left;cursor:pointer" title="PreCab" onclick="preCab()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/history.png" width="22px;" style="float:left;cursor:pointer" title="History" onclick="bookedHistory()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/feedback.png" width="24px;" style="float:left;cursor:pointer" title="Feedback" onclick="feedBack()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/logout.png" width="24px;" style="float:left;cursor:pointer" title="Logout" onclick="logout()"/>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
