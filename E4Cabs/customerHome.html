<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
         <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        
        <script type="text/javascript" src="js/customerHome.js"></script>
        
 
        <title></title>
    </head>
    <body>
        <center>
        
        <div class="header" style="background-color:#242424;height:12.2%">
                <div style="float:left;height:48px;width:122px;padding-top:3px;">
                    <img src="img/logo1.png" class="logo"/>
                </div>
            <div style="width:180px; height:90%;text-align:center;">
                <div style="padding-top:11%;">
                <i class="header-font" style="color:white;font-size:16px">Profile</i>
                </div>
            </div>
        </div>
            <div style="float:right;height:50px;width:60px; margin-top:-45px;">
                <img src="img/backk.png" height="35"  onclick="backToIndex();"/>
            </div>
   <div style="padding-top:65px">
       <div width="100%" style="float:right">
           <span style="padding-right:10px">
               <a href="#" style="color:#2980CE" onclick="changepassword()"><i>Change password</i></a>
           </span>
       </div>
       <div width="100%">
          <table style="width:30%;float:left;">
              <tr>
                 <td style="float:right"align="right"><img style="height:100px;float:right;" src="img/brown-man-icon.png"/></td>
              </tr>
          </table> 
           <table style="width:65%;float:right;">
               <tr>
                   <td>
                    <label id="lblname" class="font-style" style="font-size:20px;font-weight:bold"></label>
                    <input type="text" id="txtname" class="font-style" style="display:none;text-align:left"/>
                    <label id="lbllastname" class="font-style"></label>
                    <input type="text" id="txtlastname" class="font-style" style="display:none;text-align:left"/>
                   </td>
               </tr>
               <tr>
                <td>
                    <label id="lblLocation" class="font-style"></label>
                       <input type="text" id="txtLocation" class="font-style" style="display:none;text-align:left"/>
                </td>
              </tr>
               <tr>
                
                <td>
                    <label id="lblLocation2" class="font-style"></label>
                       <input type="text" id="txtLocation2" style="display:none;text-align:left"/>
                </td>
            </tr>
               
               <tr>
           
                <td>
                    <label id="lblMobileNo" class="font-style"></label>
                       <input type="text" id="txtMobileno" class="font-style" maxlength="12" style="display:none;text-align:left"/>
                </td>
            </tr>
               <tr>
               
                <td>
                    <i><label id="lblEmailID" class="font-style" style="color:#639ECD"></label></i>
                       <input type="text" id="txtEmailID" class="font-style" style="display:none;text-align:left"/>
                </td>
            </tr>
           </table>
       </div>
       
       <div style="padding-top:250px;padding-bottom:100px">
               <center>
           <table width="100%">
               <tr id="tredit">
                   <td  width="100%" align="center">
                       <input id="btnEdit" type="button" value="Edit" class="btn-tmp cursor" style="width:100%;color:white;" onclick="EditProfile();" />
                   </td>
               </tr>
               <tr id="trBtnUpdate" style="display:none;" >
                   <td width="100%" align="center"> 
                       <input id="btnUpdate" type="button"  value="Update" class="btn-tmp cursor" style="color:white" onclick="UpdateProfile();"/>
                   </td>
               </tr>
               <tr id="trCancel" style="display:none;">
                   <td width="100%" align="center">
                       <input id="btnCancel" type="button" class="btn-tmp cursor"  value="Cancel" style="color:white" onclick="CancelProfile();"/>
                   </td>
               </tr>
           </table> 
              </center> 
       </div>
     </div>
       
        </center>
      
        <div style="width:100%;position:fixed;bottom:0px;">
            <table style="width:100%;" class="btn-tmpFooter">
                <tr>
                    <td style="width:20%;">
                        <div>
                            <img src="img/Home.png" width="27px;" style="float:left;cursor:pointer" title="Home" onclick="preCab()"/>
                        </div>
                    </td>
                     <td style="width:20%;">
                        <div>
                            <img src="img/Cab.png" width="27px;" style="float:left;cursor:pointer" title="CabNow" onclick="cabNow()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/User.png" width="27px;" style="float:left; cursor:pointer" title="Profile" onclick="myProfile()"/>
                        </div>
                    </td>
                   
                    
                    <td style="width:20%;">
                        <div>
                            <img src="img/History1.png" width="27px;" style="float:left;cursor:pointer" title="History" onclick="bookedHistory()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/feedback.png" width="27px;" style="float:left;cursor:pointer" title="Feedback" onclick="feedBack()"/>
                        </div>
                    </td>
                    <td style="width:20%;">
                        <div>
                            <img src="img/logout.png" width="27px;" style="float:left;cursor:pointer" title="Logout" onclick="logout()"/>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
