<!DOCTYPE html>

        <style type="text/css">
  .rating {
          overflow: hidden;
          display: inline-block;
      }
      .rating-input {
          position: absolute;
          left: 0;
          top: -50px;
      }
      .rating:hover .rating-star:hover,
      .rating:hover .rating-star:hover ~ .rating-star,
      .rating-input:checked ~ .rating-star {
          background-position: 0 0;
      }
      .rating-star,
      .rating:hover .rating-star {
          float: right;
          display: block;
          width: 16px;
          height: 16px;
          background: url('http://kubyshkin.ru/samples/star-rating/star.png') 0 -16px;
      }


</style>
         
 
        <title></title>
    </head>
    <body>
        <center>
            <div class="header" style="height:57px" >
                <div style="float:left;height:48px;width:122px;padding-top:3px;">

                </div>
                <div style="width:180px; height:90%;text-align:center;">
                    <div style="padding-top:11%;">
                        <i class="header-font" style="color:white;font-size:16px">Profile</i>
                        
                    </div>
                    
                </div>

                    <img src="img/backk.png" height="35"  style="cursor: pointer;" onclick="backToIndex();"/>
                    
                </div>-->
                
            </div>
            </center>
        <center>

                    <tr>

                            <span class="rating" style="float:left">

                                <input type="radio" class="rating-input" id="rating-input-1-2" name="rating-input-1">
