<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
         <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        
        <script type="text/javascript" src="js/customerHome.js"></script>
        
 <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
        
    <!-- <link rel="stylesheet" href="css/slider/jquery.mobile-1.3.1.min.css" />-->
        <script type="text/javascript" src="Scripts/slider/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="Scripts/slider/jquery.mobile-1.3.1.min.js"></script>
        <title></title>
    </head>
    <body>
        <center>
        <div id="link-bar" style="margin-left:40%;padding-top:445px;position:fixed; z-index: 2147483647;background-repeat:no-repeat;background-color: transparent;text-align: center;background-position: center;">
             <a id="bars-button" data-icon="bars"   style="text-align:center;" href="#navpanel"><img src="img/menubtn.png"/></a>
        </div>
        <div class="header">
            <div style="float:left;height:48px;width:100px">
                <img src="img/site-logo.png" class="logo"/>
            </div>
            <div style="width:200px; height:50px;text-align:center">
                <div style="padding-top:13px;">
                <i class="header-font">Profile</i>
                </div>
            </div>
            <div style="float:right;height:50px;width:50px; margin-top:-55px;">
                <img src="img/back1.png" width="42px" height="48px" style=" cursor:pointer;" onclick="backtoCustomerhome();"/>
            </div>
        </div>            
   <div style="padding-top:65px">  
       <div width="100%">
          <table style="width:25%;float:left;">
              <tr>
                 <td><img style="100px;height:100px;" src="img/brown-man-icon.png"/></td>
              </tr>
          </table> 
           <table style="width:65%;float:right;">
               <tr>
                   <td>
                    <label id="lblname" class="font-style" style="font-size:20px;font-weight:bold"></label>
                    <input type="text" id="txtname" class="font-style" style="display:none;width:100%"/>
                    <label id="lbllastname" class="font-style"></label>
                    <input type="text" id="txtlastname" class="font-style" style="display:none;width:100%"/>
                   </td>
               </tr>
               <tr>
                <td>
                    <label id="lblLocation" class="font-style"></label>
                       <input type="text" id="txtLocation" class="font-style" style="display:none;width:100%"/>
                </td>
              </tr>
               <tr>
                
                <td >
                    <label id="lblLocation2" class="font-style"></label>
                       <input type="text" id="txtLocation2" style="display:none;"/>
                </td>
            </tr>
               
               <tr>
           
                <td>
                    <label id="lblMobileNo" class="font-style"></label>
                       <input type="text" id="txtMobileno" class="font-style" maxlength="12" style="display:none;width:100%"/>
                </td>
            </tr>
               <tr>
               
                <td>
                    <i><label id="lblEmailID" class="font-style" style="color:#639ECD"></label></i>
                       <input type="text" id="txtEmailID" class="font-style" style="display:none;width:100%"/>
                </td>
            </tr>
           </table>
       </div>
       <div style="padding-top:250px;padding-bottom:100px">
           <table width="76%">
               <tr id="tredit">
                   
                   <td  width="100%">
                       <input id="btnEdit" type="button" class="ui-input-text cursor" value="Edit" onclick="EditProfile();" />
                   </td>
               </tr>
               <tr id="trBtnUpdate" style="display:none;" >
                   <td colsapn="2" width="100%"> 
                       <input id="btnUpdate" type="button" class="btn-tmp cursor"   value="Update" onclick="UpdateProfile();"/>
                   </td>
               </tr>
               <tr id="trCancel" style="display:none;">
                   <td colsapn="2" width="100%">
                       <input id="btnCancel" type="button" class="btn-tmp cursor"  value="Cancel" onclick="CancelProfile();"/>
                   </td>
               </tr>
               
           </table> 
       </div>
     </div>
        
            <div  data-role="panel" id="navpanel" data-theme="a" data-display="overlay" data-position="left" >
                <div data-role="controlgroup" data-corners="true">
                    <a onclick="myProfile()"  data-role="button" style="text-align:left; font-family:cursive;" ><img src="img/profile.png" width="22px;" style="float:left;"/><span style="margin-left:10px;" >My Profile</span></a>
                    <a onclick="cabNow()" data-role="button" style="text-align:left;font-family:cursive;"><img src="img/car.png" width="22px;" style="float:left;"/><span style="margin-left:10px;" >Cab Now</span></a>
                    <a onclick="preCab()" data-role="button" style="text-align:left;font-family:cursive;"><img src="img/car.png" width="22px;"style="float:left;"/><span style="margin-left:10px;" >Pre Cab</span></a>
                    <a onclick="bookedHistory()"  data-role="button" style="text-align:left;font-family:cursive;"><img src="img/history.png" width="22px;" style="float:left;"/><span style="margin-left:10px;" >Booked History</span></a>
                    <a onclick="feedBack()" data-role="button" style="text-align:left;font-family:cursive;"><img src="img/feedback.png" width="24px;" style="float:left;"/><span style="margin-left:10px;" >FeedBack</span></a>
                    <a onclick="logout()" data-role="button" style="text-align:left;font-family:cursive;"><img src="img/logout.png" width="24px;" style="float:left;"/><span style="margin-left:10px;" >Logout</span></a>
			
                </div>
            </div>
