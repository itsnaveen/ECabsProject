<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/PopUp.css" />
        <script type="text/javascript" src="Scripts/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <script type="text/javascript" src="Scripts/jquery.cookie.js"></script>      
        <script type="text/javascript" src="js/customerCabLaterBooking.js"></script>
        <style type="text/css">
            .tdContentstyle{
                color:black;
                font-size:13px;
            }
        </style>
    </head>
    
    <body>
        <div id="imgLoader">
       <img src="jquery-mobile/styles/images/ajax-loader.gif" id="loading-image"/>
     </div>
        <div style="width:100%;height:70px"  class="header">
                <table style="width:100%;padding-top:1%;">
                    <tr>
                        <td width="30%" style="float:left;">
                             <div style="float:left;height:48px;width:100px;">
                                    <img src="img/logo1.png" class="logo"style="float:left;width:100px"/>
                             </div>
                              
                        </td>
                        <td  width="50%" style="float:left;padding-left:3%;">
                           
                                <div style="padding-top:13px;">
                                    <b class="header-font" style="color:white;font-size:16px;">CabLater Booking</b>
                                </div>
                           
                        </td>
                        <td  width="15%" style="float:right;">
                            <div style="float:right;padding-top:1%;">
                               <img src="img/backk.png" height="35"  style="cursor: pointer;" onclick="backtostart();"/>
                            </div>
                        </td>
                    </tr>
                </table>
         </div>
        <div id="msg" style="padding-top:70px"></div>
        <input type="hidden" id="lblJobNumber"/>
        <div id="popup_box" >
            <div id="divCabLaterBooking"  style="display:none;"align="center">
                 <table style="width:100%;background-color:#FFFFFF;">
                     <tr>
                         <td class="popup_header" style="width:100%;" colspan="2">
                             <strong style="padding-left:5px;font-size:13px;width:100%;" align="center">Job Detail</strong>
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:50%;">
                            <strong class="tdContentstyle">Job Number</strong>
                         </td>
                         <td style="width:50%;">
                            <label id="lblJobNo" class="tdContentstyle"></label>
                         </td>
                         
                     </tr>
                     <tr class="popup_content">
                         <td style="width:50%;">
                             <strong class="tdContentstyle">Fare</strong>
                         </td>
                         <td style="width:50%;">
                             <label id="lblFare" class="tdContentstyle"></label>
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:50%;">
                             <strong class="tdContentstyle">Driver Name</strong>
                             
                         </td>
                         <td style="width:50%;">
                             <label id="lblDriverName" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:50%;">
                             <strong class="tdContentstyle">Start Date</strong>
                             
                         </td>
                         <td style="width:50%;">
                            <label id="lblStartDate" class="tdContentstyle"></label> 
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:50%;">
                             <strong class="tdContentstyle">Start Time</strong>
                             
                         </td>
                         <td style="width:50%;">
                             <label id="lblStartTime" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:50%;">
                             <strong class="tdContentstyle">Search Time</strong>
                             
                         </td>
                         <td style="width:50%;">
                             <label id="lblSearchTime" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:50%;">
                             <strong class="tdContentstyle">Bid Time</strong>
                             
                         </td>
                         <td style="width:50%;">
                             <label id="lblBidTime" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:50%;">
                             <strong class="tdContentstyle">Driver Special Requirement</strong>
                             
                         </td>
                         <td style="width:50%;">
                             <label id="lblDSR" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_content">
                         <td style="width:50%;">
                             <strong class="tdContentstyle">Driver Rating</strong>
                             
                         </td>
                         <td style="width:50%;">
                             <label id="lblDriverRating" class="tdContentstyle"></label>
                             
                         </td>
                     </tr>
                     <tr class="popup_footer">
                         <td style="width:100%" colspan="2">
                             <input type="button"  value="OK" style="width:100%;" class="ok" style="color:white" onclick="Cancel();"/>
                         </td>
                     </tr>
               </table>
           </div>
         </div>
         <div id="freezBack">
      <div id="popup_box1">
          <div id="divAbortTask"  style="display:none;"align="center">
              <table align="left" style="width:100%;background-color:#FFFFFF;">
                  <tr>
                      <td class="popup_header" style="width:100%;" colspan="2">
                          <strong style="padding-left:5px;font-size:13px;width:100%;font-weight:bold"  align="left">Enter reason why you are aborting</strong>
                      </td>
                      
                  </tr>
                  <tr id="popup_content">
                      <td style="width:100%;" colspan="2">
                          <center><textarea id="txtAbortmsg" maxlength="199" style="width:90%;height:100px;border-radius:2px;"></textarea></center>
                      </td>
                  </tr>
                  <tr class="popup_footer">
                      <td style="width:50%;">
                          <input type="button" class="ok" value="Submit" style="width:100%; " onclick="SubmitReject()" />
                      </td>
                      <td style="width:50%;">
                          <input type="button" class="ok" value="Cancel" style="width:100%; " onclick="CancelReject()"/>
                      </td>
                  </tr>
              </table>
          </div>
      </div>
</div>
    </body>
</html>
